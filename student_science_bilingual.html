<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                        tech: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        tech: {
                            bg: '#020617',
                            panel: 'rgba(15, 23, 42, 0.9)', 
                            border: 'rgba(45, 212, 191, 0.3)',
                            accent: '#2dd4bf', 
                            highlight: 'rgba(45, 212, 191, 0.15)'
                        }
                    },
                    animation: {
                        "pulse-slow": "pulse 3s infinite",
                        "scan": "scan 4s linear infinite",
                    },
                    keyframes: {
                        scan: {
                            "0%": { backgroundPosition: "0% 0%" },
                            "100%": { backgroundPosition: "0% 100%" }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #020617; color: #ccfbf1; overflow: hidden; }
        
        .glass-panel {
            background: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(45, 212, 191, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .scroll-area::-webkit-scrollbar { width: 6px; }
        .scroll-area::-webkit-scrollbar-track { background: rgba(2, 6, 23, 0.5); }
        .scroll-area::-webkit-scrollbar-thumb { background: #115e59; border-radius: 3px; }
        .scroll-area::-webkit-scrollbar-thumb:hover { background: #2dd4bf; }

        .nav-item {
            transition: all 0.3s;
            border-left: 2px solid transparent;
            cursor: pointer;
            opacity: 0.7;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
        }
        .nav-item:hover, .nav-item.active {
            background: linear-gradient(90deg, rgba(45, 212, 191, 0.1), transparent);
            border-left-color: #2dd4bf;
            opacity: 1;
        }
        .nav-item.active .nav-title { color: #2dd4bf; text-shadow: 0 0 10px rgba(45, 212, 191, 0.5); }

        .sci-term {
            color: #2dd4bf; font-weight: 600; border-bottom: 1px dashed rgba(45, 212, 191, 0.5);
            cursor: help; transition: all 0.3s; position: relative; padding: 0 2px;
        }
        .sci-term:hover {
            background-color: rgba(45, 212, 191, 0.2); color: #fff; text-shadow: 0 0 8px #2dd4bf; border-radius: 4px;
        }

        .custom-select {
            background-color: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(45, 212, 191, 0.3);
            color: #ccfbf1; appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%232dd4bf' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em;
        }
        .custom-select:focus { border-color: #2dd4bf; box-shadow: 0 0 10px rgba(45, 212, 191, 0.2); }
        .custom-select:disabled { opacity: 0.5; cursor: not-allowed; }

        #canvas-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        
        .content-block {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .content-block:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(45, 212, 191, 0.3);
            transform: translateX(5px);
        }
    </style>

        <section class="flex-grow glass-panel rounded-2xl flex flex-col relative overflow-hidden">

                    <h3 class="text-xs font-tech text-teal-400 tracking-widest">AI ANALYSIS</h3>

        <i class="fa-solid fa-circle-check text-teal-400"></i> <span id="toast-msg">Ready</span>
    </div>

    <script>
        // ==========================================
        // 1. 設定與初始化
        // ==========================================
        
        // ★ 您的試算表 ID (已預填)
        const SHEET_ID = '1cEfMEy3bvDa1tET3xmh7ShGeJy8KLUMa_JuULGBD-mk';
        
        // ★★★ 請在此處貼上您發布為 CSV 的網址，以確保 100% 讀取成功 ★★★
        // 格式範例: https://docs.google.com/spreadsheets/d/e/2PACX-....../pub?output=csv
        const PUBLISHED_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRbgkNiMflfeLQd3KN8F4yjjIr6G2flnCAy-nUPMiC7_xDfdg_0hJ2Qzbsr92u8htlPLFR8GwwQPK_g/pub?gid=0&single=true&output=csv'; // <--- 貼在這裡 (如果沒貼，會自動嘗試用下方的備用連結)

        // 備用連結 (Fallback) - 權限需設為「知道連結者皆可檢視」
        const FALLBACK_CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&id=${SHEET_ID}&gid=0`;

        // 決定使用哪個連結
        const TARGET_URL = PUBLISHED_CSV_URL || FALLBACK_CSV_URL;

        // 欄位索引 (Index) - 依據您的試算表結構
        // E欄=學期(Index 4), I欄=內容(Index 8), S欄=詞彙(Index 18)
        const COL_SEMESTER = 4;
        const COL_CONTENT = 8;
        const COL_VOCAB = 18;

        let rawData = [];
        let processedUnits = []; 
        let currentUnitIndex = -1;
        let isSpeaking = false;
        let currentVoice = 'male';

        document.addEventListener('DOMContentLoaded', () => {
            initCanvas();
            fetchData();
            if(window.speechSynthesis) {
                window.speechSynthesis.onvoiceschanged = () => console.log("Voices loaded");
            }
        });

        function goBack() { window.location.href = 'student_science.html'; }

        // ==========================================
        // 2. 資料處理
        // ==========================================
        function fetchData() {
            console.log("Fetching from:", TARGET_URL);
            
            Papa.parse(TARGET_URL, {
                download: true,
                header: false,
                complete: function(results) {
                    processData(results.data);
                    document.getElementById('loader-overlay').style.display = 'none';
                    showToast("資料庫連線成功");
                },
                error: function(err) {
                    console.error("CSV Error:", err);
                    // 如果是用 Fallback 失敗，提示使用者去發布
                    if (!PUBLISHED_CSV_URL) {
                        document.getElementById('loader-overlay').innerHTML = `
                            <div class="text-red-500 font-bold mb-2">ACCESS DENIED</div>
                            <div class="text-xs text-slate-400 max-w-md text-center">
                                自動連線失敗。請務必執行：<br>
                                檔案 > 共用 > 發布到網路 > CSV<br>
                                並將網址貼入程式碼的 PUBLISHED_CSV_URL 中。
                            </div>`;
                    } else {
                        showToast("連線錯誤，請檢查網址", "error");
                    }
                }
            });
        }

        function processData(data) {
            // 去掉標題列 (假設第一列是標題)
            rawData = data.slice(1);
            
            processedUnits = rawData.map((row, index) => {
                let content = row[COL_CONTENT] || "";
                let semester = row[COL_SEMESTER] || ""; // 學期: "上" 或 "下"
                let vocab = row[COL_VOCAB] || "";
                
                // 嘗試從內容第一行提取單元標題
                let title = `Unit ${index + 1}`;
                let lines = content.split('\n');
                if (lines.length > 0 && lines[0].length < 50) {
                    title = lines[0].trim();
                }

                return {
                    id: index,
                    title: title,
                    semester: semester.trim(),
                    content: content,
                    vocab: vocab
                };
            }).filter(u => u.content.length > 10); // 過濾無效內容

            filterData();
        }

        function filterData() {
            const semesterFilter = document.getElementById('sel-semester').value;
            const unitSelect = document.getElementById('sel-unit');
            unitSelect.innerHTML = '<option value="" disabled selected>請選擇單元</option>';

            const filtered = processedUnits.filter(u => {
                if (semesterFilter === 'all') return true;
                return u.semester.includes(semesterFilter); // 只要包含 "上" 或 "下"
            });

            filtered.forEach(u => {
                const opt = document.createElement('option');
                opt.value = u.id;
                opt.text = u.title;
                unitSelect.add(opt);
            });
            
            if(filtered.length === 0) showToast("查無此學期資料", "error");
        }

        function loadSelectedUnit() {
            const id = document.getElementById('sel-unit').value;
            const unit = processedUnits.find(u => u.id == id);
            if(unit) renderArticle(unit);
        }

        // ==========================================
        // 3. 內容渲染
        // ==========================================
        function renderArticle(unit) {
            currentUnitIndex = unit.id;
            document.getElementById('article-title').innerText = unit.title;
            document.getElementById('status-bar').innerText = `READING: ${unit.title}`;

            // 解析 S 欄詞彙
            let vocabMap = {};
            if (unit.vocab) {
                let items = unit.vocab.split(/[,;，；\n]/);
                items.forEach(item => {
                    let parts = item.split(/[:：]/);
                    let key = parts[0].trim();
                    let val = parts[1] ? parts[1].trim() : "Scientific Term";
                    if(key) vocabMap[key] = val;
                });
            }

            const contentDiv = document.getElementById('article-content');
            const navList = document.getElementById('unit-list');
            contentDiv.innerHTML = '';
            navList.innerHTML = '';

            let lines = unit.content.split('\n');
            let sectionCount = 0;

            lines.forEach((line, idx) => {
                line = line.trim();
                if (!line) return;

                // X-Ray 關鍵字處理
                let processedLine = line;
                for (let [key, val] of Object.entries(vocabMap)) {
                    // 使用正則表達式進行替換，加上螢光特效
                    try {
                        const regex = new RegExp(`(${key})`, 'gi');
                        processedLine = processedLine.replace(regex, 
                            `<span class="sci-term" onmouseenter="showAIAnalysis('${key}', '${val}')">$1</span>`
                        );
                    } catch(e) {}
                }

                // AI 判讀標題：短行、包含"活動"
                const isHeader = (line.length < 40 && !/[。！？.!?]$/.test(line)) || line.includes("活動");

                if (isHeader) {
                    sectionCount++;
                    const anchorId = `sec-${idx}`;
                    
                    // 左側導航
                    const navItem = document.createElement('div');
                    navItem.className = 'nav-item';
                    navItem.innerHTML = `<div class="text-[10px] text-teal-500/50 mb-1">PART ${sectionCount}</div><div class="nav-title font-bold text-sm text-slate-300 truncate">${line}</div>`;
                    navItem.onclick = () => {
                        document.getElementById(anchorId).scrollIntoView({behavior: 'smooth', block: 'center'});
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        navItem.classList.add('active');
                    };
                    navList.appendChild(navItem);

                    // 內文標題
                    contentDiv.innerHTML += `<h2 id="${anchorId}" class="text-2xl font-bold text-teal-400 mt-8 mb-4 border-l-4 border-teal-500 pl-4 bg-teal-500/5 py-2 rounded-r-lg">${processedLine}</h2>`;
                } else {
                    // 內文段落 (自動判斷中英樣式)
                    const isEnglish = /^[A-Za-z\s.,?!'"()-]+$/.test(line);
                    const pClass = isEnglish ? "text-slate-100 font-medium en-text text-lg" : "text-slate-300 zh-text text-base";
                    
                    contentDiv.innerHTML += `
                        <div class="content-block">
                            <p class="${pClass} leading-loose">${processedLine}</p>
                        </div>
                    `;
                }
            });
            
            setMode('dual');
        }

        // ==========================================
        // 4. AI 功能 (Audio & X-Ray)
        // ==========================================
        function setVoice(gender) {
            currentVoice = gender;
            document.getElementById('voice-male').className = `voice-btn px-2 py-1 rounded transition ${gender === 'male' ? 'bg-teal-600 text-white shadow' : 'text-teal-400 hover:bg-teal-500/20'}`;
            document.getElementById('voice-female').className = `voice-btn px-2 py-1 rounded transition ${gender === 'female' ? 'bg-teal-600 text-white shadow' : 'text-slate-500 hover:bg-teal-500/20'}`;
            
            const name = gender === 'male' ? 'Teacher Spark' : 'Teacher Nova';
            showToast(`${name} 準備就緒`);
            
            // 喚醒 iOS 語音
            const u = new SpeechSynthesisUtterance('');
            window.speechSynthesis.speak(u);
        }

        function toggleSpeech() {
            const btn = document.getElementById('btn-play');
            if (isSpeaking) {
                window.speechSynthesis.cancel();
                isSpeaking = false;
                btn.innerHTML = '<i class="fa-solid fa-play"></i>';
            } else {
                let textToRead = "";
                // 優先朗讀可見的英文
                const enNodes = document.querySelectorAll('.en-text');
                const zhNodes = document.querySelectorAll('.zh-text');
                
                // 檢查英文是否隱藏
                const enVisible = enNodes.length > 0 && !enNodes[0].classList.contains('hidden');
                
                if (enVisible) {
                    enNodes.forEach(p => textToRead += p.innerText + " ");
                } else {
                    zhNodes.forEach(p => textToRead += p.innerText + " ");
                }

                if(!textToRead) { showToast("沒有可朗讀的文字", "error"); return; }

                const u = new SpeechSynthesisUtterance(textToRead);
                const voices = window.speechSynthesis.getVoices();
                
                let targetVoice = null;
                if (currentVoice === 'male') {
                    // 男老師 (Google US / Microsoft David)
                    targetVoice = voices.find(v => v.name.includes("Google US English")) || 
                                  voices.find(v => v.name.includes("David")) || 
                                  voices.find(v => v.lang === 'en-US');
                    u.pitch = 0.95; // 稍微低沈穩重
                    u.rate = 0.9;   // 語速適中
                } else {
                    // 女老師 (Google UK / Microsoft Zira)
                    targetVoice = voices.find(v => v.name.includes("Zira")) || 
                                  voices.find(v => v.name.includes("Google UK English Female")) || 
                                  voices.find(v => v.lang === 'en-US'); 
                    u.pitch = 1.05; // 親切
                    u.rate = 1.0;   // 語速標準
                }
                
                if(targetVoice) u.voice = targetVoice;

                u.onend = () => { isSpeaking = false; btn.innerHTML = '<i class="fa-solid fa-play"></i>'; };
                u.onerror = (e) => { console.log(e); isSpeaking = false; btn.innerHTML = '<i class="fa-solid fa-play"></i>'; };
                
                window.speechSynthesis.speak(u);
                isSpeaking = true;
                btn.innerHTML = '<i class="fa-solid fa-stop text-red-400"></i>';
            }
        }

        function showAIAnalysis(term, definition) {
            const card = document.getElementById('ai-card-display');
            const placeholder = document.getElementById('ai-card-placeholder');
            
            placeholder.classList.add('hidden');
            card.classList.remove('hidden', 'opacity-0');
            
            document.getElementById('ai-term-title').innerText = term;
            document.getElementById('ai-term-desc').innerText = definition || "讀取中...";
        }

        function speakTerm() {
            const term = document.getElementById('ai-term-title').innerText;
            const u = new SpeechSynthesisUtterance(term);
            u.lang = 'en-US';
            window.speechSynthesis.speak(u);
        }

        // ==========================================
        // 5. 輔助功能
        // ==========================================
        function setMode(mode) {
            const en = document.querySelectorAll('.en-text');
            const zh = document.querySelectorAll('.zh-text');
            
            ['en', 'dual', 'zh'].forEach(m => {
                const btn = document.getElementById(`btn-${m}`);
                btn.className = m === mode ? "mode-btn px-3 py-1 text-xs font-bold rounded bg-teal-600 text-white shadow" : "mode-btn px-3 py-1 text-xs font-bold rounded text-teal-500 hover:text-white transition";
            });

            if(mode === 'en') {
                en.forEach(e => e.classList.remove('hidden'));
                zh.forEach(z => z.classList.add('hidden'));
            } else if (mode === 'zh') {
                en.forEach(e => e.classList.add('hidden'));
                zh.forEach(z => z.classList.remove('hidden'));
            } else {
                en.forEach(e => e.classList.remove('hidden'));
                zh.forEach(z => z.classList.remove('hidden'));
            }
        }

        function adjustFontSize(delta) {
            const el = document.getElementById('article-content');
            const style = window.getComputedStyle(el, null).getPropertyValue('font-size');
            const currentSize = parseFloat(style);
            el.style.fontSize = (currentSize + delta) + 'px';
        }

        function showToast(msg, type="info") {
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.remove('opacity-0', 'translate-y-10');
            toast.querySelector('i').className = type === 'error' ? "fa-solid fa-circle-exclamation text-red-400" : "fa-solid fa-circle-check text-teal-400";
            setTimeout(() => toast.classList.add('opacity-0', 'translate-y-10'), 3000);
        }

        function initCanvas() {
            const canvas = document.getElementById('molecule-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
            window.addEventListener('resize', resize); resize();
            class Atom {
                constructor() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.vx = (Math.random() - 0.5) * 0.2; this.vy = (Math.random() - 0.5) * 0.2; this.size = Math.random() * 2 + 1; this.color = `rgba(45, 212, 191, ${Math.random() * 0.3 + 0.1})`; }
                update() { this.x += this.vx; this.y += this.vy; if (this.x < 0 || this.x > canvas.width) this.vx *= -1; if (this.y < 0 || this.y > canvas.height) this.vy *= -1; }
                draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.fill(); }
            }
            for (let i = 0; i < 50; i++) particles.push(new Atom());
            function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
            animate();
        }
    </script>
