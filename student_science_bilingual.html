<!DOCTYPE html>
<html lang="zh-TW" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI School | 科學雙語閱讀</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&family=Orbitron:wght@500;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                        tech: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        tech: {
                            bg: '#020617',
                            panel: 'rgba(15, 23, 42, 0.95)', 
                            border: 'rgba(45, 212, 191, 0.3)',
                            accent: '#2dd4bf', 
                            highlight: 'rgba(45, 212, 191, 0.15)'
                        }
                    },
                    animation: {
                        "pulse-slow": "pulse 3s infinite",
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #020617; color: #ccfbf1; overflow: hidden; }
        .glass-panel { background: rgba(10, 25, 47, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(45, 212, 191, 0.2); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); }
        .scroll-area::-webkit-scrollbar { width: 4px; }
        .scroll-area::-webkit-scrollbar-track { background: transparent; }
        .scroll-area::-webkit-scrollbar-thumb { background: #115e59; border-radius: 2px; }
        
        .nav-item { transition: all 0.2s; border-left: 3px solid transparent; cursor: pointer; padding: 0.8rem; margin-bottom: 0.25rem; border-radius: 0 0.5rem 0.5rem 0; font-size: 0.9rem; color: #94a3b8; }
        .nav-item.active { background: linear-gradient(90deg, rgba(45, 212, 191, 0.1), transparent); border-left-color: #2dd4bf; color: #2dd4bf; font-weight: 700; }

        .sci-term { color: #2dd4bf; font-weight: 700; border-bottom: 1px dashed rgba(45, 212, 191, 0.6); cursor: pointer; padding: 0 2px; }
        
        .clickable-sentence { cursor: pointer; transition: background-color 0.2s; border-radius: 4px; padding: 2px 0; }
        .clickable-sentence:active { background-color: rgba(45, 212, 191, 0.3); }

        .custom-select { background-color: rgba(15, 23, 42, 0.8); border: 1px solid rgba(45, 212, 191, 0.3); color: #ccfbf1; padding-right: 1.5rem; }
        
        #canvas-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        
        .content-block { margin-bottom: 1rem; padding: 1rem; border-radius: 0.75rem; background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        .en-text { font-size: 1.1rem; color: #e2e8f0; line-height: 1.6; margin-bottom: 0.5rem; font-weight: 500; font-family: 'Inter', sans-serif; }
        .zh-text { font-size: 1rem; color: #94a3b8; line-height: 1.6; padding-left: 8px; border-left: 3px solid rgba(45, 212, 191, 0.3); }
        
        .section-header { font-size: 1.25rem; font-weight: 800; color: #fff; margin-top: 1.5rem; margin-bottom: 0.75rem; padding-bottom: 0.25rem; border-bottom: 1px solid rgba(45, 212, 191, 0.3); display: flex; align-items: center; gap: 0.5rem; }
        .section-header::before { content: ''; display: block; width: 4px; height: 20px; background: #2dd4bf; border-radius: 2px; }
        
        /* Mobile Specific Fixes */
        @media (max-width: 768px) {
            .mobile-hide { display: none; }
            .mobile-flex-col { flex-direction: column; }
            .mobile-h-auto { height: auto; }
            .mobile-scroll-x { overflow-x: auto; white-space: nowrap; -webkit-overflow-scrolling: touch; }
            #reading-container { padding: 1rem; }
            .content-block { padding: 0.75rem; }
            .en-text { font-size: 1rem; }
            .zh-text { font-size: 0.95rem; }
        }
        
        .loader { border: 2px solid rgba(45, 212, 191, 0.1); border-top: 2px solid #2dd4bf; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex flex-col font-sans selection:bg-teal-500/30 selection:text-white">

    <div id="canvas-container"><canvas id="molecule-canvas"></canvas></div>

    <div id="loader-overlay" class="absolute inset-0 bg-[#020617] z-50 flex flex-col items-center justify-center">
        <i class="fa-solid fa-satellite-dish text-5xl text-teal-400 animate-pulse mb-4"></i>
        <div class="text-teal-500 font-tech tracking-widest">CONNECTING...</div>
    </div>

    <nav class="glass-panel sticky top-0 z-40 flex flex-col shrink-0 shadow-lg">
        <div class="w-full px-4 py-2 flex justify-between items-center border-b border-teal-500/20">
            <div class="flex items-center gap-3">
                <button onclick="goBack()" class="flex items-center gap-2 text-teal-400 hover:text-white transition group">
                    <div class="p-1 rounded border border-teal-500/30 group-hover:bg-teal-500/20">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                </button>
                <div class="text-lg font-heading font-bold text-white tracking-widest">
                    SCI-LINGUA
                </div>
            </div>

            <div class="flex items-center gap-2">
                <select id="ui-lang" class="bg-slate-900/80 border border-teal-500/30 text-teal-100 rounded-lg px-2 py-1 text-xs outline-none w-20">
                    <option value="zh-TW">繁體</option>
                    <option value="en">EN</option>
                    <option value="ja">JP</option>
                    <option value="zh-CN">简中</option>
                </select>
                
                <div class="flex bg-slate-900/80 rounded-lg p-1 border border-teal-500/30">
                    <button onclick="setMode('en')" class="mode-btn px-2 py-1 text-xs font-bold rounded text-teal-500 hover:text-white" id="btn-en">EN</button>
                    <button onclick="setMode('dual')" class="mode-btn px-2 py-1 text-xs font-bold rounded bg-teal-600 text-white" id="btn-dual">DUAL</button>
                    <button onclick="setMode('zh')" class="mode-btn px-2 py-1 text-xs font-bold rounded text-teal-500 hover:text-white" id="btn-zh">ZH</button>
                </div>
            </div>
        </div>

        <div class="w-full px-4 py-2 bg-slate-900/80 flex items-center gap-2 text-sm border-t border-teal-500/20 mobile-scroll-x no-scrollbar">
            <i class="fa-solid fa-filter text-teal-500 text-xs shrink-0"></i>
            <select id="sel-stage" class="custom-select px-2 py-1 rounded w-20 text-xs shrink-0" onchange="filterUnits('stage')"><option>階段</option></select>
            <select id="sel-grade" class="custom-select px-2 py-1 rounded w-16 text-xs shrink-0" onchange="filterUnits('grade')" disabled><option>年級</option></select>
            <select id="sel-version" class="custom-select px-2 py-1 rounded w-20 text-xs shrink-0" onchange="filterUnits('version')" disabled><option>版本</option></select>
            <select id="sel-semester" class="custom-select px-2 py-1 rounded w-16 text-xs shrink-0" onchange="filterUnits('semester')" disabled><option>學期</option></select>
            <select id="sel-unit" class="custom-select px-2 py-1 rounded w-48 text-xs shrink-0" onchange="loadSelectedUnit()" disabled><option>選擇單元</option></select>
        </div>
    </nav>

    <div class="flex-grow flex overflow-hidden relative z-10 flex-col md:flex-row">
        
        <aside class="w-64 glass-panel flex-col overflow-hidden hidden md:flex border-r border-teal-500/20 m-4 rounded-2xl">
            <div class="p-4 border-b border-teal-500/20 bg-slate-900/40">
                <h3 class="text-xs font-tech text-teal-500 tracking-widest mb-1">NAVIGATION</h3>
                <div class="text-white font-bold text-sm truncate" id="nav-title">Outline</div>
            </div>
            <div class="flex-grow scroll-area overflow-y-auto p-2 space-y-1" id="unit-list">
                <div class="text-center text-slate-500 text-xs mt-10 p-4">請先選擇單元。</div>
            </div>
        </aside>

        <section class="flex-grow flex flex-col relative overflow-hidden md:my-4 md:mr-4 glass-panel md:rounded-2xl">
            <div class="h-12 border-b border-teal-500/20 bg-slate-900/40 flex items-center justify-between px-4 shrink-0">
                <div class="flex items-center gap-2 overflow-hidden">
                    <i class="fa-solid fa-file-lines text-teal-400 shrink-0"></i>
                    <span class="text-xs font-tech text-teal-200 truncate" id="status-bar">READY</span>
                    <span id="trans-loading" class="hidden text-xs text-teal-400 flex items-center gap-1 ml-2"><div class="loader"></div></span>
                </div>
                
                <div class="flex items-center gap-2 bg-slate-900/50 rounded-full px-2 py-1 border border-teal-500/20 shrink-0">
                    <select id="play-rate" class="bg-transparent text-xs font-bold text-teal-400 outline-none w-10">
                        <option value="0.75">0.7x</option>
                        <option value="1.0" selected>1x</option>
                        <option value="1.25">1.2x</option>
                    </select>
                    
                    <div class="flex items-center border-l border-teal-500/30 pl-1">
                        <button onclick="setVoice('male')" id="btn-male" class="text-teal-400 p-1"><i class="fa-solid fa-user-tie"></i></button>
                        <button onclick="setVoice('female')" id="btn-female" class="text-slate-500 p-1"><i class="fa-solid fa-user-graduate"></i></button>
                    </div>

                    <button onclick="toggleSpeech()" class="w-7 h-7 flex items-center justify-center rounded-full bg-teal-600 text-white" id="btn-play">
                        <i class="fa-solid fa-play text-xs"></i>
                    </button>
                </div>
            </div>

            <div class="flex-grow scroll-area overflow-y-auto p-4 md:p-8 relative" id="reading-container">
                <article class="max-w-3xl mx-auto transition-opacity duration-500" id="article-body">
                    <h1 class="text-xl md:text-3xl font-black text-white mb-6 font-heading tracking-tight text-center" id="article-title">
                        <span class="text-slate-500 opacity-50">請從上方選單選擇教材</span>
                    </h1>
                    <div id="article-content" class="space-y-4"></div>
                </article>
            </div>
        </section>

        <aside class="w-80 glass-panel flex-col overflow-hidden hidden lg:flex border-l border-teal-500/30 m-4 ml-0 rounded-2xl">
            <div class="p-4 border-b border-teal-500/20 bg-gradient-to-r from-slate-900/80 to-teal-900/20">
                <div class="flex items-center gap-2 mb-1">
                    <div class="w-2 h-2 bg-teal-400 rounded-full animate-pulse"></div>
                    <h3 class="text-xs font-tech text-teal-400 tracking-widest">AI X-RAY</h3>
                </div>
            </div>
            <div class="flex-grow p-4">
                <div id="ai-card-display" class="hidden bg-slate-800/80 rounded-xl p-5 border border-teal-500/30">
                    <h4 class="font-bold text-white text-xl" id="ai-term-title">Term</h4>
                    <p class="text-sm text-slate-300 mt-2" id="ai-term-desc">Def</p>
                </div>
            </div>
        </aside>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-slate-800/90 border border-teal-500/30 text-teal-100 px-4 py-2 rounded-full shadow-2xl transition-all duration-300 opacity-0 translate-y-10 z-50 text-sm font-tech">Ready</div>

    <script>
        const SHEET_ID = '1cEfMEy3bvDa1tET3xmh7ShGeJy8KLUMa_JuULGBD-mk';
        const TARGET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&id=${SHEET_ID}&gid=0`;

        const COL_STAGE=0, COL_VERSION=2, COL_GRADE=3, COL_SEMESTER=4, COL_UNIT_NUM=6, COL_UNIT_NAME=7, COL_CONTENT=8, COL_CKIP=9, COL_VOCAB=18;

        let rawData=[], processedUnits=[], isSpeaking=false, currentVoice='male', translationCache={}, synth=window.speechSynthesis;

        document.addEventListener('DOMContentLoaded', () => {
            initCanvas(); fetchData();
            if(synth) synth.onvoiceschanged = () => synth.getVoices();
        });

        function goBack() { window.location.href = 'student_science.html'; }

        function fetchData() {
            Papa.parse(TARGET_URL, {
                download: true, header: false,
                complete: res => { processData(res.data); document.getElementById('loader-overlay').style.display='none'; },
                error: () => document.getElementById('loader-overlay').innerHTML='<div class="text-red-500">Error</div>'
            });
        }

        function processData(data) {
            rawData = data.slice(1);
            processedUnits = rawData.map((row, i) => {
                let content = row[COL_CONTENT]||"", ckip = row[COL_CKIP]||"", unitNum = (row[COL_UNIT_NUM]||"").trim(), unitName = (row[COL_UNIT_NAME]||"").trim();
                let title = unitNum + (unitName ? " " + unitName : "") || `Unit ${i+1}`;
                return { id: i, stage: (row[COL_STAGE]||"").trim(), version: (row[COL_VERSION]||"").trim(), grade: (row[COL_GRADE]||"").trim(), semester: (row[COL_SEMESTER]||"").trim(), title, content, ckip, vocab: row[COL_VOCAB]||"" };
            }).filter(u => u.content.length > 5);
            initFilters();
        }

        function initFilters() { populateSelect('sel-stage', [...new Set(processedUnits.map(u=>u.stage).filter(Boolean))], '階段'); }

        function filterUnits(lvl) {
            const ids=['stage','grade','version','semester','unit'], sels=ids.map(id=>document.getElementById(`sel-${id}`));
            let filtered = processedUnits.filter(u => {
                if(sels[0].value && u.stage!==sels[0].value) return false;
                if(sels[1].value && !sels[1].disabled && u.grade!==sels[1].value) return false;
                if(sels[2].value && !sels[2].disabled && u.version!==sels[2].value) return false;
                if(sels[3].value && !sels[3].disabled && u.semester!==sels[3].value) return false;
                return true;
            });
            const update=(sel,p,t)=>{ populateSelect(sel.id, [...new Set(filtered.map(u=>u[p]).filter(Boolean))], t); };
            if(lvl==='stage') { update(sels[1],'grade','年級'); resetSelects(sels.slice(2)); }
            else if(lvl==='grade') { update(sels[2],'version','版本'); resetSelects(sels.slice(3)); }
            else if(lvl==='version') { update(sels[3],'semester','學期'); resetSelects(sels.slice(4)); }
            else if(lvl==='semester') { sels[4].innerHTML='<option disabled selected>單元</option>'; filtered.forEach(u=>sels[4].add(new Option(u.title,u.id))); sels[4].disabled=false; }
        }

        function populateSelect(id,items,ph){ const s=document.getElementById(id); s.innerHTML=`<option disabled selected>${ph}</option>`; items.forEach(i=>s.add(new Option(i,i))); s.disabled=false; }
        function resetSelects(els){ els.forEach(e=>{e.innerHTML=`<option disabled selected>${e.options[0].text}</option>`;e.disabled=true;}); }
        function loadSelectedUnit(){ const u=processedUnits.find(i=>i.id==document.getElementById('sel-unit').value); if(u) renderArticle(u); }

        async function renderArticle(unit) {
            document.getElementById('article-title').innerText = unit.title;
            document.getElementById('status-bar').innerText = `READING: ${unit.title}`;
            let vocabMap = {};
            if(unit.vocab) unit.vocab.split(/[,;，；\n]/).forEach(i=>{ let p=i.split(/[:：]/); if(p[0].trim()) vocabMap[p[0].trim()]=p[1]?p[1].trim():""; });

            const contentDiv = document.getElementById('article-content'); contentDiv.innerHTML='';
            document.getElementById('unit-list').innerHTML=''; // Mobile: Nav list hidden

            let source = (unit.ckip && unit.ckip.length>10) ? unit.ckip : unit.content;
            let lines = source.split('\n'), secCount=0;

            for(let i=0; i<lines.length; i++) {
                let line = lines[i].trim().replace(/\([A-Za-z]+\)/g,'');
                if(!line) continue;
                if((line.length<40 && !/[。！？.!?]$/.test(line)) || line.includes("活動")) {
                    secCount++;
                    const anchorId = `sec-${i}`;
                    const navItem = document.createElement('div'); navItem.className='nav-item';
                    navItem.innerHTML=`<div class="text-[10px] text-teal-500/50">SEC ${secCount}</div><div class="truncate">${line}</div>`;
                    navItem.onclick=()=>{ document.getElementById(anchorId).scrollIntoView({behavior:'smooth',block:'center'}); };
                    document.getElementById('unit-list').appendChild(navItem);
                    contentDiv.innerHTML += `<h2 id="${anchorId}" class="section-header">${line}</h2>`;
                } else {
                    let processed = processXRayWithCKIP(line, vocabMap);
                    contentDiv.innerHTML += `<div class="content-block"><p class="zh-text">${processed}</p><p class="en-text hidden text-teal-200/80 italic text-sm mt-2" onclick="speakText(this.innerText)" data-source="${line}"></p></div>`;
                }
            }
            setMode('dual');
        }

        function processXRayWithCKIP(text, map) {
            let clean = text.replace(/　/g,'');
            const keys = Object.keys(map).sort((a,b)=>b.length-a.length);
            if(keys.length===0) return clean;
            const ptrn = new RegExp(`(${keys.map(k=>k.replace(/[.*+?^${}()|[\]\\]/g,'\\$&')).join('|')})`,'g');
            return clean.replace(ptrn, m=>`<span class="sci-term" onclick="speakTermByClick('${map[m]||m}')" onmouseenter="showAI('${m}','${map[m]}')">${m}</span>`);
        }

        async function translateVisibleBlocks() {
            const ens = document.querySelectorAll('.en-text'), load=document.getElementById('trans-loading');
            let need=false; ens.forEach(e=>{if(!e.innerText)need=true}); if(!need)return;
            load.classList.remove('hidden');
            for(let el of ens) {
                if(el.innerText) continue;
                let src=el.getAttribute('data-source').replace(/　/g,'');
                if(translationCache[src]) { el.innerHTML=makeClickable(translationCache[src]); continue; }
                try {
                    const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=zh-TW&tl=en&dt=t&q=${encodeURI(src)}`);
                    const json = await res.json();
                    let txt=""; json[0].forEach(i=>txt+=i[0]);
                    el.innerHTML=makeClickable(txt); translationCache[src]=txt;
                } catch(e){ el.innerText="Error"; }
            }
            load.classList.add('hidden');
        }

        function makeClickable(txt) {
            const sents = txt.match(/[^.?!]+[.?!]+[\])'"]*|[^.?!]+$/g);
            if(!sents) return `<span class="clickable-sentence" onclick="speakText(this.innerText)">${txt}</span>`;
            return sents.map(s=>`<span class="clickable-sentence" onclick="speakText(this.innerText)">${s}</span>`).join(' ');
        }

        function speakText(txt) {
            synth.cancel(); const u=new SpeechSynthesisUtterance(txt);
            const isEng=/[a-zA-Z]/.test(txt);
            const v=synth.getVoices();
            let voice=null;
            if(isEng) {
                if(currentVoice==='male') voice=v.find(x=>x.name.includes("Google US"))||v.find(x=>x.lang==='en-US');
                else voice=v.find(x=>x.name.includes("Zira"))||v.find(x=>x.lang==='en-US');
            } else { voice=v.find(x=>x.lang==='zh-TW'); }
            if(voice) u.voice=voice;
            u.rate = parseFloat(document.getElementById('play-rate').value);
            synth.speak(u);
        }

        function speakTermByClick(t) { synth.cancel(); const u=new SpeechSynthesisUtterance(t); u.lang=/[a-zA-Z]/.test(t)?'en-US':'zh-TW'; synth.speak(u); }
        function setVoice(g) { currentVoice=g; document.getElementById('btn-male').className=g==='male'?'text-teal-400':'text-slate-500'; document.getElementById('btn-female').className=g==='female'?'text-teal-400':'text-slate-500'; synth.cancel(); synth.speak(new SpeechSynthesisUtterance('')); }
        
        function toggleSpeech() {
            const btn=document.getElementById('btn-play');
            if(synth.speaking && !synth.paused) { synth.pause(); btn.innerHTML='<i class="fa-solid fa-play text-xs"></i>'; isSpeaking=false; }
            else if(synth.paused) { synth.resume(); btn.innerHTML='<i class="fa-solid fa-pause text-xs"></i>'; isSpeaking=true; }
            else {
                let txt="";
                const en=document.querySelectorAll('.en-text'), isEn=en.length>0&&!en[0].classList.contains('hidden');
                document.querySelectorAll(isEn?'.en-text':'.zh-text').forEach(p=>txt+=p.innerText+" ");
                if(!txt) return;
                const u=new SpeechSynthesisUtterance(txt);
                u.rate = parseFloat(document.getElementById('play-rate').value);
                const v=synth.getVoices();
                let voice=null;
                if(isEn) {
                    if(currentVoice==='male') voice=v.find(x=>x.name.includes("Google US"))||v.find(x=>x.lang==='en-US');
                    else voice=v.find(x=>x.name.includes("Zira"))||v.find(x=>x.lang==='en-US');
                } else voice=v.find(x=>x.lang==='zh-TW');
                if(voice) u.voice=voice;
                u.onend=()=>{isSpeaking=false; btn.innerHTML='<i class="fa-solid fa-play text-xs"></i>';};
                synth.speak(u); isSpeaking=true; btn.innerHTML='<i class="fa-solid fa-pause text-xs"></i>';
            }
        }

        function setMode(m) {
            ['en','dual','zh'].forEach(x=>document.getElementById(`btn-${x}`).className=x===m?"mode-btn px-2 py-1 text-xs font-bold rounded bg-teal-600 text-white":"mode-btn px-2 py-1 text-xs font-bold rounded text-teal-500 hover:text-white");
            if(m!=='zh') translateVisibleBlocks();
            const en=document.querySelectorAll('.en-text'), zh=document.querySelectorAll('.zh-text');
            if(m==='en'){en.forEach(e=>e.classList.remove('hidden'));zh.forEach(z=>z.classList.add('hidden'));}
            else if(m==='zh'){en.forEach(e=>e.classList.add('hidden'));zh.forEach(z=>z.classList.remove('hidden'));}
            else{en.forEach(e=>e.classList.remove('hidden'));zh.forEach(z=>z.classList.remove('hidden'));}
        }

        function showAI(t,d) { 
            const disp=document.getElementById('ai-card-display');
            if(disp){ disp.classList.remove('hidden'); document.getElementById('ai-term-title').innerText=d||t; document.getElementById('ai-term-desc').innerText=t; }
        }
        function initCanvas() {
            const c=document.getElementById('molecule-canvas'),x=c.getContext('2d');
            let p=[]; function r(){c.width=window.innerWidth;c.height=window.innerHeight;}
            window.addEventListener('resize',r);r();
