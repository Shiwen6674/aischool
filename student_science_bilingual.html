<!DOCTYPE html>
<html lang="zh-TW" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI School | 科學雙語閱讀</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&family=Orbitron:wght@500;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                        tech: ['Orbitron', 'sans-serif'],
                    },

                        tech: {
                            bg: '#020617',
                            panel: 'rgba(15, 23, 42, 0.95)', 
                            border: 'rgba(45, 212, 191, 0.3)',
                            accent: '#2dd4bf', // Teal
                            highlight: '#facc15' // Yellow for Science Terms
                        }
                    },
                    animation: {
                        "pulse-slow": "pulse 3s infinite",
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #020617; color: #ccfbf1; overflow: hidden; }
        .glass-panel { background: rgba(10, 25, 47, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(45, 212, 191, 0.2); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); }
        
        /* Scrollbar */
        .scroll-area::-webkit-scrollbar { width: 6px; }
        .scroll-area::-webkit-scrollbar-track { background: rgba(2, 6, 23, 0.5); }
        .scroll-area::-webkit-scrollbar-thumb { background: #115e59; border-radius: 3px; }
        .scroll-area::-webkit-scrollbar-thumb:hover { background: #2dd4bf; }

        /* Navigation */
        .nav-item { transition: all 0.2s; border-left: 3px solid transparent; cursor: pointer; padding: 0.6rem 0.8rem; margin-bottom: 0.25rem; border-radius: 0 0.5rem 0.5rem 0; font-size: 0.9rem; color: #94a3b8; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .nav-item:hover { background: rgba(45, 212, 191, 0.05); color: #ccfbf1; }
        .nav-item.active { background: linear-gradient(90deg, rgba(45, 212, 191, 0.1), transparent); border-left-color: #2dd4bf; color: #2dd4bf; font-weight: 700; }

        /* ★★★ Science Term Highlight (Yellow) ★★★ */
        .sci-term {
            color: #facc15; /* Yellow-400 */
            font-weight: 700; 
            border-bottom: 1px dashed rgba(250, 204, 21, 0.6);
            cursor: pointer; transition: all 0.2s; padding: 0 2px;
        }
        .sci-term:hover {
            background-color: rgba(250, 204, 21, 0.2); color: #fff; 
            text-shadow: 0 0 10px #facc15; border-radius: 4px;
        }

        /* Dropdowns */
        .custom-select { background-color: rgba(15, 23, 42, 0.8); border: 1px solid rgba(45, 212, 191, 0.3); color: #ccfbf1; appearance: none; background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%232dd4bf' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 0.3rem center; background-repeat: no-repeat; background-size: 1.2em 1.2em; padding-right: 1.5rem; }
        .custom-select:focus { border-color: #2dd4bf; box-shadow: 0 0 10px rgba(45, 212, 191, 0.2); }
        .custom-select:disabled { opacity: 0.4; cursor: not-allowed; border-color: rgba(255,255,255,0.1); }

        /* Content Layout */
        .content-block { margin-bottom: 1rem; padding: 1rem; border-radius: 0.75rem; background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.2s ease; }
        .content-block:hover { background: rgba(45, 212, 191, 0.03); border-color: rgba(45, 212, 191, 0.2); }
        
        .en-text { font-size: 1.1rem; color: #e2e8f0; line-height: 1.6; margin-bottom: 0.5rem; font-weight: 500; font-family: 'Inter', sans-serif; cursor: pointer; transition: color 0.2s; }
        .en-text:hover { color: #2dd4bf; }
        .zh-text { font-size: 1rem; color: #94a3b8; line-height: 1.6; padding-left: 8px; border-left: 3px solid rgba(45, 212, 191, 0.3); }
        
        /* Section Header */
        .section-header { font-size: 1.25rem; font-weight: 800; color: #fff; margin-top: 1.5rem; margin-bottom: 0.75rem; padding-bottom: 0.25rem; border-bottom: 1px solid rgba(45, 212, 191, 0.3); display: flex; align-items: center; gap: 0.5rem; }
        .section-header::before { content: ''; display: block; width: 4px; height: 20px; background: #2dd4bf; border-radius: 2px; }
        
        /* Vocab Card in Sidebar */
        .vocab-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(45, 212, 191, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }
        .vocab-card:hover { border-color: #facc15; background: rgba(250, 204, 21, 0.05); }

        #canvas-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .loader { border: 2px solid rgba(45, 212, 191, 0.1); border-top: 2px solid #2dd4bf; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

    <script>
        // ==========================================
        // 1. CONFIG
        // ==========================================
        const SHEET_ID = '1cEfMEy3bvDa1tET3xmh7ShGeJy8KLUMa_JuULGBD-mk';
        const TARGET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&id=${SHEET_ID}&gid=0`;

        // Column Indexes
        const COL_STAGE=0, COL_VERSION=2, COL_GRADE=3, COL_SEMESTER=4, COL_UNIT_NUM=6, COL_UNIT_NAME=7, 
              COL_CONTENT=8, COL_CKIP=9, COL_VOCAB=18;

        let rawData=[], processedUnits=[], isSpeaking=false, currentVoice='male', translationCache={}, synth=window.speechSynthesis;
        let activeVocabMap = {};

        // UI Translations
        const i18n = {
            'zh-TW': { return: '返回', nav: '課程導航', vocab_title: '科學詞彙庫', select_hint: '請先選擇單元', vocab_empty: '詞彙將顯示於此', stage: '階段', grade: '年級', version: '版本', semester: '學期', unit: '選擇單元' },
            'en': { return: 'RETURN', nav: 'NAVIGATION', vocab_title: 'VOCABULARY', select_hint: 'Select a unit to begin', vocab_empty: 'Terms will appear here', stage: 'Stage', grade: 'Grade', version: 'Version', semester: 'Semester', unit: 'Select Unit' },
            'ja': { return: '戻る', nav: 'ナビゲーション', vocab_title: '科学用語', select_hint: '単元を選択してください', vocab_empty: '用語はここに表示されます', stage: '段階', grade: '学年', version: '版', semester: '学期', unit: '単元選択' },
            'zh-CN': { return: '返回', nav: '课程导航', vocab_title: '科学词汇库', select_hint: '请先选择单元', vocab_empty: '词汇将显示于此', stage: '阶段', grade: '年级', version: '版本', semester: '学期', unit: '选择单元' }
        };

        document.addEventListener('DOMContentLoaded', () => {
            initCanvas(); fetchData();
            if(synth) synth.onvoiceschanged = () => synth.getVoices();
        });

        function goBack() { window.location.href = 'student_science.html'; }

        // ==========================================
        // 2. Data & Parsing
        // ==========================================
        function fetchData() {
            Papa.parse(TARGET_URL, {
                download: true, header: false,
                complete: res => { processData(res.data); document.getElementById('loader-overlay').style.display='none'; showToast("Connected"); },
                error: () => document.getElementById('loader-overlay').innerHTML='<div class="text-red-500">Error</div>'
            });
        }

        function processData(data) {
            rawData = data.slice(1);
            processedUnits = rawData.map((row, i) => {
                let content = row[COL_CONTENT]||"", ckip = row[COL_CKIP]||"", unitNum = (row[COL_UNIT_NUM]||"").trim(), unitName = (row[COL_UNIT_NAME]||"").trim();
                let title = unitNum + (unitName ? " " + unitName : "") || `Unit ${i+1}`;
                return { id: i, stage: (row[COL_STAGE]||"").trim(), version: (row[COL_VERSION]||"").trim(), grade: (row[COL_GRADE]||"").trim(), semester: (row[COL_SEMESTER]||"").trim(), title, content, ckip, vocab: row[COL_VOCAB]||"" };
            }).filter(u => u.content.length > 5);
            initFilters();
        }

        function initFilters() { populateSelect('sel-stage', [...new Set(processedUnits.map(u=>u.stage).filter(Boolean))]); }

        function filterUnits(lvl) {
            const ids=['stage','grade','version','semester','unit'], sels=ids.map(id=>document.getElementById(`sel-${id}`));
            let filtered = processedUnits.filter(u => {
                if(sels[0].value && u.stage!==sels[0].value) return false;
                if(sels[1].value && !sels[1].disabled && u.grade!==sels[1].value) return false;
                if(sels[2].value && !sels[2].disabled && u.version!==sels[2].value) return false;
                if(sels[3].value && !sels[3].disabled && u.semester!==sels[3].value) return false;
                return true;
            });
            const update=(sel,p)=> populateSelect(sel.id, [...new Set(filtered.map(u=>u[p]).filter(Boolean))]);
            if(lvl==='stage') { update(sels[1]); resetSelects(sels.slice(2)); }
            else if(lvl==='grade') { update(sels[2]); resetSelects(sels.slice(3)); }
            else if(lvl==='version') { update(sels[3]); resetSelects(sels.slice(4)); }
            else if(lvl==='semester') { sels[4].innerHTML='<option disabled selected>...</option>'; filtered.forEach(u=>sels[4].add(new Option(u.title,u.id))); sels[4].disabled=false; }
        }

        function populateSelect(id,items){ const s=document.getElementById(id); s.innerHTML=`<option disabled selected>Select</option>`; items.forEach(i=>s.add(new Option(i,i))); s.disabled=false; changeLanguage(); } // trigger text update
        function resetSelects(els){ els.forEach(e=>{e.innerHTML=`<option disabled selected>...</option>`;e.disabled=true;}); }
        function loadSelectedUnit(){ const u=processedUnits.find(i=>i.id==document.getElementById('sel-unit').value); if(u) renderArticle(u); }

        // ==========================================
        // 3. Rendering (Linear Layout & Vocab Grid)
        // ==========================================
        async function renderArticle(unit) {
            document.getElementById('article-title').innerText = unit.title;
            document.getElementById('status-bar').innerText = unit.title;
            
            // Build Vocab Map
            activeVocabMap = {};
            if(unit.vocab) unit.vocab.split(/[,;，；\n]/).forEach(i=>{ let p=i.split(/[:：]/); if(p[0].trim()) activeVocabMap[p[0].trim()]=p[1]?p[1].trim():""; });

            // Render Right Sidebar (Grid)
            renderVocabSidebar();

            const contentDiv = document.getElementById('article-content'); contentDiv.innerHTML='';
            document.getElementById('unit-list').innerHTML=''; 

            // Strict Linear Parsing from I Column
            let lines = unit.content.split('\n'), secCount=0;

            for(let i=0; i<lines.length; i++) {
                let line = lines[i].trim();
                if(!line) continue;

                // Simple Header Detection
                if((line.length<40 && !/[。！？.!?]$/.test(line)) || line.includes("活動")) {
                    secCount++;
                    const anchorId = `sec-${i}`;
                    // Add Nav Item
                    const navItem = document.createElement('div'); navItem.className='nav-item';
                    navItem.innerText = line;
                    navItem.onclick=()=>{ document.getElementById(anchorId).scrollIntoView({behavior:'smooth',block:'center'}); };
                    document.getElementById('unit-list').appendChild(navItem);
                    // Add Header
                    contentDiv.innerHTML += `<h2 id="${anchorId}" class="section-header">${line}</h2>`;
                } else {
                    // Process Text
                    let processed = processXRay(line);
                    contentDiv.innerHTML += `<div class="content-block"><p class="zh-text">${processed}</p><p class="en-text hidden text-teal-200/80 italic text-sm mt-2" onclick="speakText(this.innerText)" data-source="${line}"></p></div>`;
                }
            }
            setMode('dual');
        }

        // Apply Yellow Highlight to Terms
        function processXRay(text) {
            const keys = Object.keys(activeVocabMap).sort((a,b)=>b.length-a.length);
            if(keys.length===0) return text;
            const ptrn = new RegExp(`(${keys.map(k=>k.replace(/[.*+?^${}()|[\]\\]/g,'\\$&')).join('|')})`,'g');
            // Yellow Highlight: text-yellow-400
            return text.replace(ptrn, m=>`<span class="sci-term" onclick="speakText('${activeVocabMap[m]||m}')" title="${activeVocabMap[m]}">${m}</span>`);
        }

        // Render Right Sidebar
        function renderVocabSidebar() {
            const container = document.getElementById('vocab-container');
            container.innerHTML = '';
            const keys = Object.keys(activeVocabMap);
            if(keys.length === 0) {
                container.innerHTML = '<div class="text-center opacity-50 text-sm">No terms found.</div>';
                return;
            }
            keys.forEach(zh => {
                const en = activeVocabMap[zh] || "Translating...";
                const card = document.createElement('div');
                card.className = "vocab-card";
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="text-lg font-bold text-yellow-400">${zh}</div>
                            <div class="text-sm text-teal-200 en-term-label" data-zh="${zh}">${en}</div>
                        </div>
                        <button onclick="speakText('${en||zh}')" class="text-teal-400 hover:text-white p-1"><i class="fa-solid fa-volume-high"></i></button>
                    </div>
                `;
                container.appendChild(card);
                // If no english, try translate later
                if(!activeVocabMap[zh]) translateVocabItem(zh, card.querySelector('.en-term-label'));
            });
        }

        async function translateVocabItem(zh, el) {
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=zh-TW&tl=en&dt=t&q=${encodeURI(zh)}`);
                const json = await res.json();
                el.innerText = json[0][0][0];
                activeVocabMap[zh] = el.innerText; // Cache
            } catch(e){}
        }

        // ==========================================
        // 4. Translation & Highlight English
        // ==========================================
        async function translateVisibleBlocks() {
            const ens = document.querySelectorAll('.en-text'), load=document.getElementById('trans-loading');
            let need=false; ens.forEach(e=>{if(!e.innerText)need=true}); if(!need)return;
            load.classList.remove('hidden');
            for(let el of ens) {
                if(el.innerText) continue;
                let src=el.getAttribute('data-source');
                if(translationCache[src]) { el.innerHTML=highlightEnglishTerms(translationCache[src]); continue; }
                try {
                    const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=zh-TW&tl=en&dt=t&q=${encodeURI(src)}`);
                    const json = await res.json();
                    let txt=""; json[0].forEach(i=>txt+=i[0]);
                    el.innerHTML = highlightEnglishTerms(txt); 
                    translationCache[src]=txt;
                } catch(e){ el.innerText="Error"; }
            }
            load.classList.add('hidden');
        }

        function highlightEnglishTerms(text) {
            // Find English terms from vocab map and highlight them yellow
            let processed = text;
            Object.values(activeVocabMap).forEach(enTerm => {
                if(!enTerm || enTerm.length<2) return;
                const regex = new RegExp(`\\b(${enTerm})\\b`, 'gi');
                processed = processed.replace(regex, `<span class="sci-term">${enTerm}</span>`);
            });
            return processed;
        }

        // ==========================================
        // 5. Audio Controls
        // ==========================================
        function toggleSpeech() {
            const btn=document.getElementById('btn-play');
            if(synth.speaking && !synth.paused) { synth.pause(); btn.innerHTML='<i class="fa-solid fa-play text-xs"></i>'; isSpeaking=false; }
            else if(synth.paused) { synth.resume(); btn.innerHTML='<i class="fa-solid fa-pause text-xs"></i>'; isSpeaking=true; }
            else {
                let txt="";
                const en=document.querySelectorAll('.en-text'), isEn=en.length>0&&!en[0].classList.contains('hidden');
                document.querySelectorAll(isEn?'.en-text':'.zh-text').forEach(p=>txt+=p.innerText+" ");
                if(!txt) return;
                speakText(txt);
            }
        }

        function stopSpeech() {
            synth.cancel(); isSpeaking=false;
            document.getElementById('btn-play').innerHTML='<i class="fa-solid fa-play text-xs"></i>';
        }

        function speakText(txt) {
            synth.cancel(); 
            // 移除 HTML 標籤
            const cleanTxt = txt.replace(/<[^>]*>/g, '');
            const u=new SpeechSynthesisUtterance(cleanTxt);
            const isEng=/[a-zA-Z]/.test(cleanTxt);
            const v=synth.getVoices();
            let voice=null;
            
            // Better Voice Selection
            if(isEng) {
                if(currentVoice==='male') voice=v.find(x=>x.name.includes("Google US"))||v.find(x=>x.name.includes("David"))||v.find(x=>x.lang==='en-US');
                else voice=v.find(x=>x.name.includes("Google UK"))||v.find(x=>x.name.includes("Zira"))||v.find(x=>x.lang==='en-US');
                // Natural pitch
                u.pitch = currentVoice==='male' ? 0.9 : 1.1;
            } else { voice=v.find(x=>x.lang==='zh-TW')||v.find(x=>x.lang.includes('zh')); }
            
            if(voice) u.voice=voice;
            u.rate = parseFloat(document.getElementById('play-rate').value);
            
            u.onstart = () => { isSpeaking=true; document.getElementById('btn-play').innerHTML='<i class="fa-solid fa-pause text-xs"></i>'; };
            u.onend = () => { isSpeaking=false; document.getElementById('btn-play').innerHTML='<i class="fa-solid fa-play text-xs"></i>'; };
            synth.speak(u);
        }

        function setVoice(g) { 
            currentVoice=g; 
            document.getElementById('btn-male').className=g==='male'?'text-teal-400 p-1':'text-slate-500 p-1'; 
            document.getElementById('btn-female').className=g==='female'?'text-teal-400 p-1':'text-slate-500 p-1'; 
            stopSpeech();
        }

        // ==========================================
        // 6. UI & Localization
        // ==========================================
        function setMode(m) {
            ['en','dual','zh'].forEach(x=>document.getElementById(`btn-${x}`).className=x===m?"mode-btn px-2 py-1 text-xs font-bold rounded bg-teal-600 text-white":"mode-btn px-2 py-1 text-xs font-bold rounded text-teal-500 hover:text-white");
            if(m!=='zh') translateVisibleBlocks();
            const en=document.querySelectorAll('.en-text'), zh=document.querySelectorAll('.zh-text');
            if(m==='en'){en.forEach(e=>e.classList.remove('hidden'));zh.forEach(z=>z.classList.add('hidden'));}
            else if(m==='zh'){en.forEach(e=>e.classList.add('hidden'));zh.forEach(z=>z.classList.remove('hidden'));}
            else{en.forEach(e=>e.classList.remove('hidden'));zh.forEach(z=>z.classList.remove('hidden'));}
        }

        function changeLanguage() {
            const lang = document.getElementById('ui-lang').value;
            const t = i18n[lang] || i18n['en'];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const k = el.getAttribute('data-i18n');
                if(t[k]) el.innerText = t[k];
            });
        }

        function adjustFontSize(d) { const e=document.getElementById('article-content'); const s=parseFloat(window.getComputedStyle(e).fontSize); e.style.fontSize=(s+d)+'px'; }
        function showToast(m) { const T=document.getElementById('toast'); document.getElementById('toast-msg').innerText=m; T.classList.remove('opacity-0','translate-y-10'); setTimeout(()=>T.classList.add('opacity-0','translate-y-10'),2000); }
        
        function initCanvas() {
            const c=document.getElementById('molecule-canvas'),x=c.getContext('2d');
            let p=[]; function r(){c.width=window.innerWidth;c.height=window.innerHeight;}
            window.addEventListener('resize',r);r();
            class A{constructor(){this.x=Math.random()*c.width;this.y=Math.random()*c.height;this.vx=(Math.random()-.5)*.2;this.vy=(Math.random()-.5)*.2;this.s=Math.random()*2+1;this.color=`rgba(45,212,191,${Math.random()*0.3+0.1})`;}u(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>c.width)this.vx*=-1;if(this.y<0||this.y>c.height)this.vy*=-1;}d(){x.beginPath();x.arc(this.x,this.y,this.s,0,Math.PI*2);x.fillStyle=this.color;x.fill();}}
            for(let i=0;i<50;i++)p.push(new A());
            function a(){x.clearRect(0,0,c.width,c.height);p.forEach(b=>{b.u();b.d()});requestAnimationFrame(a);}a();
        }
    </script>
