<!DOCTYPE html>
<html lang="zh-TW" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI School | 科學雙語閱讀</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;600;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                        tech: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        tech: {
                            bg: '#020617',
                            panel: 'rgba(15, 23, 42, 0.9)', // 稍微加深面板顏色以提升文字對比
                            border: 'rgba(45, 212, 191, 0.3)',
                            accent: '#2dd4bf', 
                            highlight: 'rgba(45, 212, 191, 0.15)'
                        }
                    },
                    animation: {
                        "pulse-slow": "pulse 3s infinite",
                        "scan": "scan 4s linear infinite",
                    },
                    keyframes: {
                        scan: {
                            "0%": { backgroundPosition: "0% 0%" },
                            "100%": { backgroundPosition: "0% 100%" }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #020617; color: #ccfbf1; overflow: hidden; }
        
        .glass-panel {
            background: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(45, 212, 191, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .scroll-area::-webkit-scrollbar { width: 6px; }
        .scroll-area::-webkit-scrollbar-track { background: rgba(2, 6, 23, 0.5); }
        .scroll-area::-webkit-scrollbar-thumb { background: #115e59; border-radius: 3px; }
        .scroll-area::-webkit-scrollbar-thumb:hover { background: #2dd4bf; }

        /* 導航項目 */
        .nav-item {
            transition: all 0.3s;
            border-left: 2px solid transparent;
            cursor: pointer;
            opacity: 0.7;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
        }
        .nav-item:hover, .nav-item.active {
            background: linear-gradient(90deg, rgba(45, 212, 191, 0.1), transparent);
            border-left-color: #2dd4bf;
            opacity: 1;
        }
        .nav-item.active .nav-title { color: #2dd4bf; text-shadow: 0 0 10px rgba(45, 212, 191, 0.5); }

        /* 詞彙 X-Ray */
        .sci-term {
            color: #2dd4bf; font-weight: 600; border-bottom: 1px dashed rgba(45, 212, 191, 0.5);
            cursor: help; transition: all 0.3s; position: relative; padding: 0 2px;
        }
        .sci-term:hover {
            background-color: rgba(45, 212, 191, 0.2); color: #fff; text-shadow: 0 0 8px #2dd4bf; border-radius: 4px;
        }

        /* 下拉選單 */
        .custom-select {
            background-color: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(45, 212, 191, 0.3);
            color: #ccfbf1; appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%232dd4bf' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em;
        }
        .custom-select:focus { border-color: #2dd4bf; box-shadow: 0 0 10px rgba(45, 212, 191, 0.2); }
        .custom-select:disabled { opacity: 0.5; cursor: not-allowed; }

        #canvas-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        
        /* 閱讀段落美化 */
        .content-block {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .content-block:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(45, 212, 191, 0.3);
            transform: translateX(5px);
        }
    </style>
</head>

                <h3 class="text-xs font-tech text-teal-500 tracking-widest mb-1">NAVIGATION</h3>
                <div class="text-white font-bold text-sm truncate" id="nav-title">Course Outline</div>
            </div>
            <div class="flex-grow scroll-area overflow-y-auto p-2 space-y-1" id="unit-list">
                </div>
        </aside>

        <section class="flex-grow glass-panel rounded-2xl flex flex-col relative overflow-hidden">
            <div class="h-12 border-b border-teal-500/20 bg-slate-900/40 flex items-center justify-between px-6">

                    <i class="fa-solid fa-file-lines text-teal-400"></i>
                    <span class="text-xs font-tech text-teal-200" id="status-bar">READY</span>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="toggleSpeech()" class="text-teal-400 hover:text-white transition group w-8 h-8 flex items-center justify-center rounded-full hover:bg-teal-500/20" id="btn-play"><i class="fa-solid fa-play"></i></button>
                    <button onclick="adjustFontSize(2)" class="text-teal-400 hover:text-white transition"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
                    <button onclick="adjustFontSize(-2)" class="text-teal-400 hover:text-white transition"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
                </div>
            </div>

            <div class="flex-grow scroll-area overflow-y-auto p-8 md:p-12 relative" id="reading-container">
                <article class="max-w-4xl mx-auto transition-opacity duration-500" id="article-body">
                    <h1 class="text-3xl md:text-4xl font-black text-white mb-8 font-heading tracking-tight text-center" id="article-title">
                        <span class="text-slate-500 opacity-50">Select a Unit to Begin Reading</span>

                    <div id="article-content" class="space-y-6 text-lg leading-relaxed text-slate-200"></div>

        <aside class="w-80 glass-panel rounded-2xl flex flex-col overflow-hidden hidden lg:flex border-l border-teal-500/30">
            <div class="p-4 border-b border-teal-500/20 bg-gradient-to-r from-slate-900/80 to-teal-900/20">
                <div class="flex items-center gap-2 mb-1">
                    <div class="w-2 h-2 bg-teal-400 rounded-full animate-pulse"></div>
                    <h3 class="text-xs font-tech text-teal-400 tracking-widest">AI ANALYSIS</h3>
                </div>
                <div class="text-xs text-slate-400">Vocabulary X-Ray & Chat</div>
            </div>

            <div class="flex-grow scroll-area overflow-y-auto p-4 space-y-4">
                <div id="ai-card-placeholder" class="text-center py-10 opacity-50">
                    <i class="fa-solid fa-dna text-4xl text-teal-500/30 mb-4 animate-float"></i>
                    <p class="text-sm text-teal-200/50">Hover over highlighted terms<br>for instant analysis.</p>
                </div>

                <div id="ai-card-display" class="hidden opacity-0 transition-all duration-300">
                    <div class="bg-gradient-to-b from-teal-900/40 to-slate-900/80 rounded-xl p-5 border border-teal-500/30 shadow-[0_0_20px_rgba(45,212,191,0.15)]">
                        <div class="flex justify-between items-center mb-3">
                            <h4 class="font-bold text-white text-xl tracking-wide" id="ai-term-title">Term</h4>
                            <span class="text-[10px] font-tech text-teal-400 border border-teal-500/30 px-2 py-0.5 rounded">SCI-TERM</span>
                        </div>
                        <p class="text-sm text-slate-200 mb-3 leading-relaxed" id="ai-term-desc">Definition...</p>
                        <button onclick="speakTerm()" class="text-xs bg-teal-500/20 hover:bg-teal-500/40 text-teal-300 px-3 py-1.5 rounded transition flex items-center gap-2">

            </div>

    <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-slate-800/90 border border-teal-500/30 text-teal-100 px-4 py-2 rounded-full shadow-2xl transition-all duration-300 opacity-0 translate-y-10 z-50 flex items-center gap-2 pointer-events-none text-sm font-tech">
        <i class="fa-solid fa-circle-check text-teal-400"></i> <span id="toast-msg">Ready</span>
    </div>

    <script>
        // ==========================================
        // 1. 設定與初始化
        // ==========================================
        // 使用您提供的 Sheet ID
        const SHEET_ID = '1cEfMEy3bvDa1tET3xmh7ShGeJy8KLUMa_JuULGBD-mk';
        const SHEET_CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&id=${SHEET_ID}&gid=0`;

        // 欄位索引 (根據您的描述更新)
        // 假設: 單元名稱在內容開頭, 學期在 E 欄 (Index 4), 內容在 I 欄 (Index 8), 詞彙在 S 欄 (Index 18)
        const COL_SEMESTER = 4; // E欄
        const COL_CONTENT = 8;  // I欄
        const COL_VOCAB = 18;   // S欄

        let rawData = [];
        let processedUnits = []; 
        let currentUnitIndex = -1;
        let isSpeaking = false;
        let currentVoice = 'male';

        document.addEventListener('DOMContentLoaded', () => {
            initCanvas();
            fetchData();
            if(window.speechSynthesis) window.speechSynthesis.getVoices();
        });

        function goBack() { window.location.href = 'student_science.html'; }

        // ==========================================
        // 2. 資料處理 (Data Handling)
        // ==========================================
        function fetchData() {
            Papa.parse(SHEET_CSV_URL, {
                download: true,
                header: false, // 假設第一行可能是標題，我們手動處理
                complete: function(results) {
                    processData(results.data);
                    document.getElementById('loader-overlay').style.display = 'none';
                },
                error: function(err) {
                    console.error("CSV Error:", err);
                    alert("無法讀取資料庫。請確認 Google Sheet 權限設定為「公開 (知道連結者皆可檢視)」。");
                    document.getElementById('loader-overlay').innerHTML = `<div class="text-red-500">DATABASE ACCESS DENIED</div>`;
                }
            });
        }

        function processData(data) {
            rawData = data.slice(1); // 去掉可能的標題列
            // 整理資料：根據「單元名稱」分組
            // 由於您說內容在 I 欄，且單元名稱在內容開頭，我們這裡做一個簡單的萃取
            // 邏輯：每一列視為一個獨立的學習單元/文章 (或者您可以根據特定欄位分組)
            
            processedUnits = rawData.map((row, index) => {
                let content = row[COL_CONTENT] || "";
                let semester = row[COL_SEMESTER] || "";
                let vocab = row[COL_VOCAB] || "";
                
                // 嘗試從內容第一行提取標題，若無則用預設
                let title = `Unit ${index + 1}`;
                let lines = content.split('\n');
                if (lines.length > 0 && lines[0].length < 50) {
                    title = lines[0].trim(); // 假設第一行是標題
                }

                return {
                    id: index,
                    title: title,
                    semester: semester.trim(), // 上/下
                    content: content,
                    vocab: vocab
                };
            }).filter(u => u.content.length > 10); // 過濾掉空行

            filterData(); // 初始篩選
        }

        function filterData() {
            const semesterFilter = document.getElementById('sel-semester').value;
            const unitSelect = document.getElementById('sel-unit');
            unitSelect.innerHTML = '<option value="" disabled selected>Select Unit</option>';

            const filtered = processedUnits.filter(u => {
                if (semesterFilter === 'all') return true;
                return u.semester.includes(semesterFilter);
            });

            filtered.forEach(u => {
                const opt = document.createElement('option');
                opt.value = u.id;
                opt.text = u.title;
                unitSelect.add(opt);
            });
            
            showToast(`Loaded ${filtered.length} Units`);
        }

        function loadSelectedUnit() {
            const id = document.getElementById('sel-unit').value;
            const unit = processedUnits.find(u => u.id == id);
            if(unit) renderArticle(unit);
        }

        // ==========================================
        // 3. 內容渲染 (Rendering & Parsing)
        // ==========================================
        function renderArticle(unit) {
            currentUnitIndex = unit.id;
            document.getElementById('article-title').innerText = unit.title;
            document.getElementById('status-bar').innerText = `READING: ${unit.title}`;

            // 解析 S 欄詞彙
            // 假設格式為 "光合作用:Photosynthesis, 葉綠素:Chlorophyll"
            let vocabMap = {};
            if (unit.vocab) {
                let items = unit.vocab.split(/[,;，；]/);
                items.forEach(item => {
                    let parts = item.split(/[:：]/);
                    if (parts.length >= 1) {
                        let key = parts[0].trim();
                        let val = parts[1] ? parts[1].trim() : "Scientific Term";
                        if(key) vocabMap[key] = val;
                    }
                });
            }

            // 解析內文並生成導航
            const contentDiv = document.getElementById('article-content');
            const navList = document.getElementById('unit-list');
            contentDiv.innerHTML = '';
            navList.innerHTML = '';

            let lines = unit.content.split('\n');
            let sectionCount = 0;

            lines.forEach((line, idx) => {
                line = line.trim();
                if (!line) return;

                // X-Ray 關鍵字處理
                let processedLine = line;
                for (let [key, val] of Object.entries(vocabMap)) {
                    const regex = new RegExp(`(${key})`, 'gi');
                    processedLine = processedLine.replace(regex, 
                        `<span class="sci-term" onmouseenter="showAIAnalysis('${key}', '${val}')">$1</span>`
                    );
                }

                // 判斷是否為標題 (簡單邏輯：長度短或是活動名稱)
                // 您提到 "活動名稱" 在內容開頭
                const isHeader = line.length < 30 || line.includes("活動");

                if (isHeader) {
                    sectionCount++;
                    const anchorId = `sec-${idx}`;
                    
                    // 左側導航
                    const navItem = document.createElement('div');
                    navItem.className = 'nav-item';
                    navItem.innerHTML = `<div class="text-[10px] text-teal-500/50 mb-1">PART ${sectionCount}</div><div class="nav-title font-bold text-sm text-slate-300 truncate">${line}</div>`;
                    navItem.onclick = () => {
                        document.getElementById(anchorId).scrollIntoView({behavior: 'smooth', block: 'center'});
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        navItem.classList.add('active');
                    };
                    navList.appendChild(navItem);

                    // 內文標題
                    contentDiv.innerHTML += `<h2 id="${anchorId}" class="text-2xl font-bold text-teal-400 mt-8 mb-4 border-l-4 border-teal-500 pl-4">${processedLine}</h2>`;
                } else {
                    // 內文段落 (自動包裝為卡片)
                    // 偵測中文/英文 (這裡簡單全部視為雙語混合內容)
                    const pClass = /[a-zA-Z]/.test(line) ? "text-slate-100 font-medium en-text" : "text-slate-300 zh-text";
                    contentDiv.innerHTML += `
                        <div class="content-block">
                            <p class="${pClass} text-lg leading-loose">${processedLine}</p>
                        </div>
                    `;
                }
            });
            
            // 預設語言模式
            setMode('dual');
        }

        // ==========================================
        // 4. AI 功能 (Audio & X-Ray)
        // ==========================================
        function setVoice(gender) {
            currentVoice = gender;
            document.getElementById('voice-male').className = `voice-btn px-2 py-1 rounded transition ${gender === 'male' ? 'bg-teal-600 text-white shadow' : 'text-teal-400 hover:bg-teal-500/20'}`;
            document.getElementById('voice-female').className = `voice-btn px-2 py-1 rounded transition ${gender === 'female' ? 'bg-teal-600 text-white shadow' : 'text-slate-500 hover:bg-teal-500/20'}`;
            showToast(`Voice: ${gender === 'male' ? 'Dr. Spark' : 'Nova'} Active`);
        }

        function toggleSpeech() {
            const btn = document.getElementById('btn-play');
            if (isSpeaking) {
                window.speechSynthesis.cancel();
                isSpeaking = false;
                btn.innerHTML = '<i class="fa-solid fa-play"></i>';
            } else {
                // 抓取當前顯示的文字
                let textToRead = "";
                // 根據當前模式抓取
                if (!document.querySelector('.en-text.hidden')) {
                    document.querySelectorAll('.en-text').forEach(p => textToRead += p.innerText + " ");
                } else {
                    document.querySelectorAll('.zh-text').forEach(p => textToRead += p.innerText + " ");
                }

                if(!textToRead) { showToast("No text to read", "error"); return; }

                const u = new SpeechSynthesisUtterance(textToRead);
                const voices = window.speechSynthesis.getVoices();
                
                // 簡單的語音選擇邏輯
                let targetVoice;
                if(currentVoice === 'male') {
                    u.pitch = 0.9; u.rate = 1.0;
                    targetVoice = voices.find(v => v.name.includes("Google") && v.lang.includes("en")) || voices[0];
                } else {
                    u.pitch = 1.1; u.rate = 1.1;
                    targetVoice = voices.find(v => v.name.includes("Microsoft") && v.lang.includes("en")) || voices[0];
                }
                if(targetVoice) u.voice = targetVoice;

                u.onend = () => { isSpeaking = false; btn.innerHTML = '<i class="fa-solid fa-play"></i>'; };
                window.speechSynthesis.speak(u);
                isSpeaking = true;
                btn.innerHTML = '<i class="fa-solid fa-stop text-red-400"></i>';
            }
        }

        function showAIAnalysis(term, definition) {
            const card = document.getElementById('ai-card-display');
            const placeholder = document.getElementById('ai-card-placeholder');
            
            placeholder.classList.add('hidden');
            card.classList.remove('hidden', 'opacity-0');
            
            document.getElementById('ai-term-title').innerText = term;
            document.getElementById('ai-term-desc').innerText = definition || "Fetching AI definition...";
        }

        function speakTerm() {
            const term = document.getElementById('ai-term-title').innerText;
            const u = new SpeechSynthesisUtterance(term);
            u.lang = 'en-US';
            window.speechSynthesis.speak(u);
        }

        // 輔助功能
        function setMode(mode) {
            // 切換 CSS class 隱藏/顯示 en-text 或 zh-text
            const en = document.querySelectorAll('.en-text');
            const zh = document.querySelectorAll('.zh-text');
            
            ['en', 'dual', 'zh'].forEach(m => {
                const btn = document.getElementById(`btn-${m}`);
                btn.className = m === mode ? "mode-btn px-3 py-1 text-xs font-bold rounded bg-teal-600 text-white shadow" : "mode-btn px-3 py-1 text-xs font-bold rounded text-teal-500 hover:text-white transition";
            });

            if(mode === 'en') {
                en.forEach(e => e.parentElement.classList.remove('hidden'));
                zh.forEach(z => z.parentElement.classList.add('hidden'));
            } else if (mode === 'zh') {
                en.forEach(e => e.parentElement.classList.add('hidden'));
                zh.forEach(z => z.parentElement.classList.remove('hidden'));
            } else {
                en.forEach(e => e.parentElement.classList.remove('hidden'));
                zh.forEach(z => z.parentElement.classList.remove('hidden'));
            }
        }

        function adjustFontSize(delta) {
            const el = document.getElementById('article-content');
            const style = window.getComputedStyle(el, null).getPropertyValue('font-size');
            const currentSize = parseFloat(style);
            el.style.fontSize = (currentSize + delta) + 'px';
        }

        function showToast(msg, type="info") {
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.remove('opacity-0', 'translate-y-10');
            toast.querySelector('i').className = type === 'error' ? "fa-solid fa-circle-exclamation text-red-400" : "fa-solid fa-circle-check text-teal-400";
            setTimeout(() => toast.classList.add('opacity-0', 'translate-y-10'), 3000);
        }

        // 背景動畫 (維持一致性)
        function initCanvas() {
            const canvas = document.getElementById('molecule-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
            window.addEventListener('resize', resize); resize();
            class Atom {
                constructor() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.vx = (Math.random() - 0.5) * 0.2; this.vy = (Math.random() - 0.5) * 0.2; this.size = Math.random() * 2 + 1; this.color = `rgba(45, 212, 191, ${Math.random() * 0.3 + 0.1})`; }
                update() { this.x += this.vx; this.y += this.vy; if (this.x < 0 || this.x > canvas.width) this.vx *= -1; if (this.y < 0 || this.y > canvas.height) this.vy *= -1; }
                draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.fill(); }
            }
            for (let i = 0; i < 50; i++) particles.push(new Atom());
            function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
            animate();
        }
    </script>
