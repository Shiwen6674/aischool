<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Science Learning Hub | AI 適性診斷中心</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+TC:wght@300;400;700;900&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
            mono: ['Orbitron', 'monospace'],
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    };
  </script>

  <style>
    /* =========================================
       1. 全域設定 & 科幻背景 (與單元重點精熟一致)
       ========================================= */
    body {
        background-color: #0B1121;
        color: #f1f5f9;
        font-family: 'Inter', 'Noto Sans TC', "Microsoft JhengHei", sans-serif;
        overflow-x: hidden;
    }
    body::before {
        content: ''; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
        background: radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.1), transparent 60%);
        z-index: -2; pointer-events: none;
    }

    /* 玻璃擬態面板 (深色版) */
    .glass-card {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        border-radius: 1.5rem;
        color: #e2e8f0;
    }

    /* 輸入選單 (深色風格) */
    select {
        background-color: rgba(15, 23, 42, 0.8) !important;
        border: 1px solid rgba(255, 255, 255, 0.15) !important;
        color: #fff !important;
    }
    select:focus {
        border-color: #38bdf8 !important;
        outline: none;
    }
    select option { background-color: #0f172a; color: white; }

    /* Loading Overlay */
    #loading-overlay {
      background: rgba(11, 17, 33, 0.95);
      backdrop-filter: blur(8px);
    }
    .tech-spinner {
      width: 60px; height: 60px;
      border: 4px solid rgba(59, 130, 246, 0.3);
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* 賽車進度條 */
    .track-container {
      background: rgba(255,255,255,0.1);
      border-radius: 999px;
      height: 12px;
      position: relative;
    }
    .track-fill {
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
      height: 100%;
      border-radius: 999px;
      transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
    }
    .car-wrapper {
      position: absolute; top: 50%; transform: translate(-50%, -50%);
      transition: left 0.6s ease; z-index: 10;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.3));
    }

    /* 選項按鈕 (深色適配) */
    .option-btn {
      transition: all 0.2s ease;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: #e2e8f0;
    }
    .option-btn:hover:not(:disabled) {
      background: rgba(255,255,255,0.1);
      transform: translateY(-2px);
      border-color: #38bdf8;
    }
    .option-btn.selected {
      background: linear-gradient(135deg, #2563eb 0%, #06b6d4 100%);
      border-color: transparent;
      color: white;
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
    }
    .option-btn:disabled { opacity: 0.6; cursor: not-allowed; }

    /* PDF Report Styles (Hidden) - 保持白底以利列印 */
    #pdf-report-content {
      width: 210mm; min-height: 297mm; background: white; padding: 20mm;
      font-family: 'Noto Sans TC', sans-serif; color: #1e293b; display: none;
    }
    .report-section { margin-bottom: 30px; page-break-inside: avoid; }
    .report-title {
        font-size: 18px; font-weight: 900; color: #1e3a8a;
        border-bottom: 2px solid #3b82f6; padding-bottom: 8px; margin-bottom: 15px;
    }
    .no-print { display: block; }
    @media print { .no-print { display: none !important; } }
  </style>
</head>

<body class="antialiased selection:bg-blue-500 selection:text-white">

  <div id="loading-overlay" class="fixed inset-0 z-[9999] hidden flex-col justify-center items-center text-white">
    <div class="tech-spinner mb-6"></div>
    <div id="loading-title" class="text-2xl font-bold tracking-wider mb-2 font-mono text-cyan-400">SYSTEM INITIALIZING</div>
    <div id="loading-desc" class="text-slate-400 text-sm">正在建立神經網路連接...</div>
  </div>

  <header class="sticky top-0 z-40 bg-[#0f172a]/90 backdrop-blur-md border-b border-white/10 shadow-sm no-print">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <a href="student_science.html" class="flex items-center gap-2 text-slate-400 hover:text-white transition group">
          <div class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center group-hover:bg-white/20 transition">
            <i class="fa-solid fa-arrow-left text-sm"></i>
          </div>
          <span class="font-bold tracking-wide text-sm hidden sm:block" data-i18n="back_home">返回 AI Science</span>
        </a>
        <div class="hidden md:flex flex-col border-l border-white/20 pl-4">
          <h1 class="text-lg font-black text-white tracking-wide" data-i18n="page_title">AI 適性診斷中心</h1>
        </div>
      </div>

      <div class="flex items-center gap-4">
        <select id="language-selector" onchange="changeLanguage()" class="bg-white/10 border-0 text-xs rounded-lg px-2 py-1 text-slate-300 focus:ring-1 focus:ring-blue-400 cursor-pointer">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="zh-CN">简体中文</option>
        </select>

        <div class="flex items-center gap-2 pl-2 border-l border-white/20">
             <div id="user-info" class="text-sm font-bold text-cyan-400">訪客</div>
        </div>

        <div id="connBadge" class="hidden sm:flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-500/10 border border-emerald-500/30 text-emerald-400 text-xs font-bold">
          <i class="fa-solid fa-wifi"></i>
          <span>Online</span>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8 space-y-8 pb-24 min-h-[80vh]">

    <section id="secConfig" class="glass-card p-6 md:p-8 relative overflow-hidden animate-fade-in">
      <div class="absolute top-0 right-0 w-64 h-64 bg-blue-500/10 rounded-full blur-[80px] pointer-events-none"></div>

      <div class="flex flex-wrap items-center justify-between mb-6 border-b border-white/10 pb-4 relative z-10">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-cyan-500 text-white flex items-center justify-center text-lg font-bold shadow-lg shadow-blue-500/30">1</div>
          <h2 class="text-xl font-bold text-white" data-i18n="step1_title">單元配置</h2>
        </div>
        <button id="btnReload" class="text-sm text-cyan-400 hover:text-cyan-300 font-bold flex items-center gap-2 px-3 py-1.5 rounded-lg hover:bg-white/5 transition">
          <i class="fa-solid fa-rotate"></i> <span data-i18n="btn_reload">重整教材</span>
        </button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-5 relative z-10">
        <div class="group">
          <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1" data-i18n="label_stage">學習階段</label>
          <div class="relative">
            <select id="selStage" class="w-full appearance-none pl-4 pr-8 py-3 rounded-xl cursor-pointer"></select>
            <i class="fa-solid fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 text-xs pointer-events-none"></i>
          </div>
        </div>
        <div class="group">
          <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1" data-i18n="label_grade">年級</label>
          <div class="relative">
            <select id="selGrade" class="w-full appearance-none pl-4 pr-8 py-3 rounded-xl cursor-pointer"></select>
            <i class="fa-solid fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 text-xs pointer-events-none"></i>
          </div>
        </div>
        <div class="group">
          <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1" data-i18n="label_semester">學期</label>
          <div class="relative">
            <select id="selSemester" class="w-full appearance-none pl-4 pr-8 py-3 rounded-xl cursor-pointer"></select>
            <i class="fa-solid fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 text-xs pointer-events-none"></i>
          </div>
        </div>
        <div class="group">
          <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1" data-i18n="label_version">版本</label>
          <div class="relative">
            <select id="selPublisher" class="w-full appearance-none pl-4 pr-8 py-3 rounded-xl cursor-pointer"></select>
            <i class="fa-solid fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 text-xs pointer-events-none"></i>
          </div>
        </div>
        <div class="group lg:col-span-1">
          <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1" data-i18n="label_unit">單元</label>
          <div class="relative">
            <select id="selUnit" class="w-full appearance-none pl-4 pr-8 py-3 rounded-xl cursor-pointer"></select>
            <i class="fa-solid fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 text-xs pointer-events-none"></i>
          </div>
        </div>
      </div>

      <div class="mt-8 pt-6 border-t border-white/10 flex flex-col md:flex-row items-center justify-between gap-6 relative z-10">
        <div class="flex items-center gap-4 bg-white/5 px-4 py-2 rounded-xl border border-white/10">
          <span class="text-sm font-bold text-slate-300" data-i18n="label_q_count">測驗題數</span>
          <div class="h-4 w-px bg-white/20"></div>
          <input id="inpN" type="number" min="5" max="40" step="1" value="15"
            class="w-16 bg-transparent text-center font-mono font-bold text-lg text-cyan-400 focus:outline-none">
          <span class="text-xs font-bold text-slate-400" data-i18n="label_q_unit">題</span>
        </div>

        <button id="btnStart" class="w-full md:w-auto px-8 py-3 rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold text-lg shadow-lg shadow-blue-500/30 hover:shadow-blue-500/50 hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center justify-center gap-2 group">
          <i class="fa-solid fa-rocket group-hover:animate-bounce"></i>
          <span data-i18n="btn_start_ai">AI 自動命題</span>
        </button>
      </div>
    </section>

    <section id="secQuiz" class="glass-card p-6 md:p-8 relative overflow-hidden hidden animate-fade-in">
      <div class="absolute top-0 left-0 w-32 h-32 bg-orange-500/10 rounded-full blur-[80px] pointer-events-none"></div>

      <div class="flex items-center justify-between mb-4 relative z-10 border-b border-white/10 pb-4">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-orange-400 to-orange-600 text-white flex items-center justify-center text-lg font-bold shadow-lg shadow-orange-500/30">2</div>
          <div>
            <h2 class="text-xl font-bold text-white" data-i18n="step2_title">試題作答</h2>
            <div id="quizHeaderInfo" class="text-xs text-orange-300 font-bold mt-1">Loading...</div>
          </div>
        </div>
        <div class="flex items-center gap-2">
           <span class="font-mono text-xl font-black text-orange-400" id="progText">0/0</span>
        </div>
        <button id="btnFinish" class="hidden"></button>
      </div>

      <div class="px-2 mb-8 relative z-10">
        <div class="track-container">
          <div id="progBar" class="track-fill" style="width: 0%"></div>
          <div id="turtleIcon" class="car-wrapper" style="left: 0%">
            <div class="relative">
              <i class="fa-solid fa-rocket text-xl text-white drop-shadow-md transform rotate-45"></i>
            </div>
          </div>
          <div class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-1/2 text-white/30 text-xl z-0">
              <i class="fa-solid fa-flag-checkered"></i>
          </div>
        </div>
      </div>

      <div id="qArea" class="relative z-10 min-h-[300px]">
        <div id="qWrap" class="hidden">
          <div class="bg-white/5 rounded-2xl p-6 border border-white/10 shadow-inner mb-6">
            <span class="inline-block px-3 py-1 rounded-md bg-orange-500/20 text-orange-300 text-xs font-bold mb-3 tracking-wider">QUESTION</span>
            <div id="qStem" class="text-xl font-bold text-white leading-relaxed"></div>
          </div>

          <div id="optWrap" class="grid grid-cols-1 gap-3 mb-8"></div>

          <div class="flex flex-col md:flex-row items-center gap-4 bg-white/5 p-4 rounded-xl border border-white/10">
            <div id="hint" class="flex-1 text-sm font-medium text-slate-400 flex items-center gap-2">
              <i class="fa-solid fa-circle-info text-blue-400"></i> <span data-i18n="hint_select">請選擇一個選項</span>
            </div>
            <div class="flex gap-3 w-full md:w-auto">
              <button id="btnSubmit" class="flex-1 md:flex-none px-8 py-2.5 rounded-lg bg-blue-600 text-white font-bold hover:bg-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition shadow-lg flex items-center justify-center gap-2">
                <span data-i18n="btn_submit">送出</span> <i class="fa-solid fa-paper-plane"></i>
              </button>
              <button id="btnNext" disabled class="flex-1 md:flex-none px-8 py-2.5 rounded-lg bg-slate-700 text-slate-500 font-bold disabled:cursor-not-allowed transition flex items-center justify-center gap-2">
                <span data-i18n="btn_next">下一題</span> <i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="secResult" class="glass-card p-6 md:p-8 relative overflow-hidden border-t-4 border-emerald-500 hidden animate-fade-in">
      <div class="absolute top-0 right-0 w-40 h-40 bg-emerald-500/10 rounded-full blur-[80px] pointer-events-none"></div>

      <div class="flex flex-wrap items-center justify-between mb-8 relative z-10 border-b border-white/10 pb-4">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-emerald-500 to-emerald-600 text-white flex items-center justify-center text-lg font-bold shadow-lg shadow-emerald-500/30">3</div>
          <h2 class="text-xl font-bold text-white" data-i18n="step3_title">AI 診斷報告</h2>
        </div>
        <div class="flex gap-3">
           <button id="btnDownloadPDF" class="text-sm bg-blue-600 text-white px-5 py-2.5 rounded-xl font-bold hover:bg-blue-500 transition flex items-center gap-2 shadow-lg hover:-translate-y-0.5">
             <i class="fa-solid fa-file-pdf"></i> <span data-i18n="btn_download">下載報告書</span>
           </button>
           <button id="btnRestart" class="text-sm bg-white/10 text-emerald-400 border border-emerald-500/30 px-5 py-2.5 rounded-xl font-bold hover:bg-emerald-500/20 transition flex items-center gap-2">
             <i class="fa-solid fa-rotate-left"></i> <span data-i18n="btn_restart">重測</span>
           </button>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8 relative z-10">
        <div class="bg-white/5 p-6 rounded-2xl border border-emerald-500/20 shadow-sm flex items-center justify-between">
          <div>
            <div class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1" data-i18n="label_accuracy">正確率</div>
            <div id="resScore" class="text-4xl font-mono font-black text-white">—</div>
          </div>
          <div class="w-12 h-12 rounded-full bg-emerald-500/20 text-emerald-400 flex items-center justify-center text-xl">
            <i class="fa-solid fa-bullseye"></i>
          </div>
        </div>
        <div class="bg-white/5 p-6 rounded-2xl border border-emerald-500/20 shadow-sm flex items-center justify-between">
          <div>
            <div class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1" data-i18n="label_score">總分</div>
            <div id="resScore100" class="text-4xl font-mono font-black text-emerald-400">—</div>
          </div>
          <div class="w-12 h-12 rounded-full bg-emerald-500/20 text-emerald-400 flex items-center justify-center text-xl">
            <i class="fa-solid fa-trophy"></i>
          </div>
        </div>
      </div>

      <div class="bg-red-500/10 rounded-2xl p-6 border border-red-500/30 mb-6 relative z-10">
        <h3 class="text-lg font-bold text-red-400 mb-4 flex items-center gap-2">
          <i class="fa-solid fa-microscope"></i> <span data-i18n="title_wrong_analysis">錯題概念分析</span>
        </h3>
        <div id="resWrong" class="space-y-3"></div>
      </div>

      <div class="bg-white/5 rounded-2xl p-6 border border-white/10 relative z-10">
        <h3 class="text-lg font-bold text-blue-400 mb-4 flex items-center gap-2">
          <i class="fa-solid fa-user-doctor"></i> <span data-i18n="title_ai_feedback">AI 學習處方籤</span>
        </h3>
        <div id="resFeedback" class="prose prose-invert max-w-none text-slate-300 font-medium leading-relaxed"></div>
      </div>
    </section>

  </main>

  <div id="toast" class="fixed bottom-6 right-6 z-50 transform transition-all duration-300 translate-y-20 opacity-0 hidden">
    <div class="bg-slate-800 text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-4 border border-slate-700 max-w-sm">
      <div id="toastIcon" class="text-2xl"></div>
      <div>
        <div id="toastTitle" class="font-bold"></div>
        <div id="toastMsg" class="text-xs text-slate-400 mt-1"></div>
      </div>
    </div>
  </div>

  <div id="pdf-report-content">
    <div style="height: 1120px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; border: 10px solid #f0f4f8; position: relative;">
      <div style="font-size: 80px; color: #3b82f6; margin-bottom: 20px;">AI</div>
      <div style="font-size: 24px; color: #64748b; margin-bottom: 10px; font-weight: bold; letter-spacing: 2px;">AI SCHOOL 自然科學</div>
      <div style="font-size: 42px; color: #1e293b; font-weight: 900; margin-bottom: 20px;">單元試題診斷報告書</div>
      <div id="pdf-cover-unit" style="font-size: 28px; color: #0f172a; margin-bottom: 60px; font-weight: bold; border-bottom: 2px solid #3b82f6; padding-bottom: 10px;"></div>

      <div style="text-align: left; width: 60%; margin: 0 auto; font-size: 18px; line-height: 2;">
        <div style="border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between;">
          <span style="color: #64748b;">學生姓名：</span>
          <span id="pdf-cover-name" style="font-weight: bold;"></span>
        </div>
        <div style="border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; margin-top: 20px;">
          <span style="color: #64748b;">診斷日期：</span>
          <span id="pdf-cover-date" style="font-weight: bold;"></span>
        </div>
      </div>
    </div>

    <div class="html2pdf__page-break"></div>

    <div style="padding: 40px;">
      <div class="report-section">
        <div class="report-title">一、測驗分數</div>
        <div style="display: flex; gap: 40px; align-items: center; background: #f8fafc; padding: 20px; border-radius: 10px;">
          <div style="text-align: center; flex: 1;">
            <div style="font-size: 36px; font-weight: 900; color: #3b82f6;" id="pdf-score-circle">--</div>
            <div style="font-size: 14px; font-weight: bold; color: #64748b;">總分</div>
          </div>
          <div style="flex: 2; border-left: 1px solid #e2e8f0; padding-left: 20px;">
            <div style="margin-bottom: 5px;">答對題數：<span id="pdf-score-raw" style="font-weight: bold;"></span></div>
            <div>評語：<span id="pdf-score-comment" style="font-weight: bold; color: #f59e0b;"></span></div>
          </div>
        </div>
      </div>

      <div class="report-section">
        <div class="report-title">二、錯題與概念分析</div>
        <div style="font-size: 14px; color: #64748b; margin-bottom: 10px;">以下是您本次測驗較弱的概念與建議複習內容：</div>
        <div id="pdf-wrong-list"></div>
      </div>

      <div class="report-section">
        <div class="report-title">三、單元強化與學習建議</div>
        <div id="pdf-feedback" style="font-size: 14px; line-height: 1.8; color: #334155; text-align: justify; white-space: pre-wrap;"></div>

    async function api(payload){
        if(!payload.content_db_id) payload.content_db_id = CONTENT_DB_ID;
        if(!payload.sheet_name) payload.sheet_name = CONTENT_SHEET_NAME;

        let res, raw;
        try{
            res = await fetch(GAS_API_URL, {
                method: "POST",
                redirect: "follow",
                // 重要：text/plain 避免觸發 preflight (Apps Script 常見坑)
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify(payload)
            });
        }catch(err){
            throw new Error("Network error: " + (err && err.message ? err.message : err));
        }

        try{
            raw = await res.text();
        }catch(_){
            raw = "";
        }

        let json;
        try{
            json = raw ? JSON.parse(raw) : {};
        }catch(_){
            const snippet = (raw || "").slice(0, 300);
            throw new Error("Non-JSON response: " + snippet);
        }

        if(json && json.status === "error") throw new Error(json.message || "API error");
        return json;
    }

    function setOptions(selectEl, options, placeholder){
        selectEl.innerHTML="";
        if(!options||options.length===0){
            const op=document.createElement("option"); op.value=""; op.textContent=placeholder; selectEl.appendChild(op); return;
        }
        for(const {value,label} of options){
            const op=document.createElement("option"); op.value=String(value); op.textContent=String(label); selectEl.appendChild(op);
        }
    }

    function _pickRowValue(r, keys){
        for(const k of keys){
            if(r && r[k] !== undefined && r[k] !== null && String(r[k]).trim() !== "") return r[k];
        }
        return "";
    }

    function _extractRows(metaJson){
        if(!metaJson) return [];
        if(Array.isArray(metaJson.data)) return metaJson.data;
        if(Array.isArray(metaJson.rows)) return metaJson.rows;
        if(metaJson.data && Array.isArray(metaJson.data.rows)) return metaJson.data.rows;
        if(metaJson.data && Array.isArray(metaJson.data.data)) return metaJson.data.data;
        return [];
    }

    // 初始化教材樹 (FIX: 優先用 POST，保留 GET 後備)
    async function bootstrapMaterials(){
        try {
            let json = null;
            let rows = [];

            // 1) 優先走 POST（避免 GET 302/CORS）
            for(const act of META_ACTION_CANDIDATES){
                try{
                    const j = await api({ action: act });
                    const r = _extractRows(j);
                    if(r && r.length){
                        json = j;
                        rows = r;
                        break;
                    }
                }catch(_){
                    // 下一個候選 action
                }
            }

            // 2) 後備：若後端只支援 GET action=get_metadata
            if(!rows.length){
                const res = await fetch(GAS_API_URL + "?action=get_metadata", { redirect: "follow" });
                const j = await res.json();
                const r = _extractRows(j);
                if(r && r.length){
                    json = j;
                    rows = r;
                }
            }

            if(!rows.length) throw new Error("教材資料為空或 metadata action 不存在");

            // 建立選單樹
            const tree = {};
            const unitIndex = {};

            rows.forEach(r => {
                const s = _pickRowValue(r, ["stage","learningStage","learning_stage","學習階段","阶段"]);
                const g = _pickRowValue(r, ["grade","年級","年级"]);
                const sem = _pickRowValue(r, ["semester","學期","学期"]);
                const v = _pickRowValue(r, ["publisher","textbook_version","version","版本"]);

                const unitName = _pickRowValue(r, ["unitName","unit_name","unit","單元","单元"]);
                if(!s || !g || !sem || !v || !unitName) return;

                if(!tree[s]) tree[s]={};
                if(!tree[s][g]) tree[s][g]={};
                if(!tree[s][g][sem]) tree[s][g][sem]={};
                if(!tree[s][g][sem][v]) tree[s][g][sem][v]=[];

                const uObj = { unit_key: unitName, unit_name: unitName };
                tree[s][g][sem][v].push(uObj);

                unitIndex[unitName] = r;
            });

            Meta.tree = tree;
            Meta.unitIndex = unitIndex;

            refreshDropdowns();
            UI.toast("連線成功", "教材資料已載入", "good");
            setConnBadgeOnline();

        } catch(e) {
            console.error(e);
            UI.toast("連線失敗", "無法載入教材資料，請稍後重試。", "bad");
            setConnBadgeOffline();
        }
    }

    async function submitAnswer() {
        document.getElementById("btnSubmit").disabled = true;

        try {
            const json = await api({
                action: ACTION.SUBMIT_NEXT,
                test_id: CAT.test_id,
                student_id: CAT.student_id,
                item_id: CAT.current.item_id,
                response_option: CAT.selected,
                max_items: CAT.n
            });

            CAT.step++;
            UI.setProgress(CAT.step, CAT.n);

            if(json.done || CAT.step >= CAT.n) {
                await finishTest();
            } else {
                CAT.next = json.item;
                document.getElementById("btnNext").disabled = false;
                document.getElementById("btnNext").classList.remove("opacity-50");

    async function finishTest() {
        document.getElementById("loading-overlay").style.display = "flex";
        try {
            const json = await api({
                action: ACTION.FINISH_CAT,
                test_id: CAT.test_id,
                student_id: CAT.student_id
            });

            document.getElementById("secQuiz").classList.add("hidden");
            document.getElementById("secResult").classList.remove("hidden");

            // 分數計算（FIX：更穩健）
            let correct = 0;
            let total = CAT.step || 0;

            if(typeof json.score === "string" && json.score.includes("/")){
                const parts = json.score.split("/");
                const c = parseInt(parts[0], 10);
                const t = parseInt(parts[1], 10);
                if(!isNaN(c)) correct = c;
                if(!isNaN(t) && t > 0) total = t;
            } else if (typeof json.correct === "number") {
                correct = json.correct;
            }

            const accuracy = (total > 0) ? Math.round((correct / total) * 100) : 0;

            document.getElementById("resScore").textContent = `${accuracy}%`;
            document.getElementById("resScore100").textContent = `${correct * 4} 分`;

            const wrongHtml = (json.wrong_items||[]).map((w,i) => `
                <div class="bg-red-500/10 p-4 rounded-xl border border-red-500/20">
                    <div class="flex items-start gap-3">
                        <div class="bg-red-500 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold mt-0.5">${i+1}</div>

                        </div>

            document.getElementById("resWrong").innerHTML = wrongHtml || "<div class='text-emerald-400'>恭喜！沒有錯題。</div>";

            preparePDF(json, accuracy, correct);

            UI.toast("錯誤", "結算失敗: " + e.message, "bad");
        } finally {
            document.getElementById("loading-overlay").style.display = "none";
        }
    }
