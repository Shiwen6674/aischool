<!DOCTYPE html>
<html lang="zh-TW" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>單元重點整理 | AI Learning Hub</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700;900&family=Orbitron:wght@400;500;700;900&family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
            tech: ['Orbitron', 'sans-serif'],
            ui: ['Outfit', 'Noto Sans TC', 'sans-serif'],
          },
          colors: {
            deep: { bg: '#020617', card: '#0f172a' },
            neon: { cyan: '#06b6d4', purple: '#8b5cf6', pink: '#f472b6', emerald: '#10b981', amber: '#f59e0b' }
          },
          animation: {
            "fade-in-up": "fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards",
            "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            "float": "float 6s ease-in-out infinite",
            "scan": "scan 4s linear infinite",
          },
          keyframes: {
            fadeInUp: { "0%": { opacity: "0", transform: "translateY(20px)" }, "100%": { opacity: "1", transform: "translateY(0)" } },
            float: { "0%, 100%": { transform: "translateY(0)" }, "50%": { transform: "translateY(-6px)" } },
            scan: { "0%": { backgroundPosition: "0% 0%" }, "100%": { backgroundPosition: "0% 100%" } }
          },
          backgroundImage: {
            'tech-grid': "linear-gradient(rgba(6, 182, 212, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(6, 182, 212, 0.05) 1px, transparent 1px)",
          }
        }
      }
    };

    // Mermaid 設定：科技藍圖風格 (對應摘要卡片顏色)
    mermaid.initialize({
      startOnLoad: false,
      theme: 'base',
      themeVariables: { 
        primaryColor: '#0f172a',      // 節點背景深藍
        primaryTextColor: '#22d3ee',  // 節點文字青色 (對應摘要主題)
        primaryBorderColor: '#06b6d4',// 節點邊框青色
        lineColor: '#475569',         // 連接線灰色
        secondaryColor: '#1e293b', 
        tertiaryColor: '#0f172a',
        fontFamily: '"Inter", "Noto Sans TC", sans-serif',
        fontSize: '16px'
      },
      securityLevel: 'loose',
      flowchart: { useMaxWidth: false, htmlLabels: true, curve: 'basis' }
    });
  </script>

  <style>
    /* ===== 核心環境 ===== */
    body {
      background-color: #020617; /* 極深藍黑 */
      color: #e2e8f0;
      font-family: 'Inter', 'Noto Sans TC', sans-serif;
      overflow-x: hidden;
      /* 數位雜訊背景 */
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
    }

    .ambient-glow {
      position: fixed; top: -30%; left: 50%; transform: translateX(-50%);
      width: 120vw; height: 80vh;
      background: radial-gradient(circle, rgba(6, 182, 212, 0.1) 0%, rgba(59, 130, 246, 0.05) 50%, transparent 80%);
      filter: blur(100px);
      z-index: -2; pointer-events: none;
    }

    /* ===== UI 元件等級定義 ===== */
    /* Level 1: HUD 控制台 (半透明深色) */
    .hud-panel {
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
      border-radius: 1rem;
    }

    /* Level 2: 內容卡片 (更深，突出文字) */
    .content-card {
      background: rgba(30, 41, 59, 0.4); 
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      position: relative;
      overflow: hidden;
    }

    /* ===== [修正 1] 選單優化 (精緻化、不擁擠) ===== */
    /* 容器設定 */
    .select-group {
        position: relative;
    }
    .select-label {
        position: absolute;
        top: -8px; left: 10px;
        background: #020617; /* 遮擋線條 */
        padding: 0 4px;
        font-size: 10px;
        font-weight: 700;
        color: #94a3b8;
        z-index: 10;
    }

    select {
      appearance: none; -webkit-appearance: none;
      background-color: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(71, 85, 105, 0.5);
      color: #f1f5f9;
      border-radius: 8px; /* 較小的圓角 */
      padding: 10px 32px 10px 12px; /* 緊湊的 Padding */
      font-family: 'Inter', 'Noto Sans TC', sans-serif;
      font-size: 0.875rem; /* text-sm (14px) 解決字體過大 */
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='%2394a3b8'%3e%3cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M19 9l-7 7-7-7'/%3e%3c/svg%3e");
      background-position: right 0.75rem center;
      background-repeat: no-repeat;
      background-size: 0.85rem;
      color-scheme: dark;
    }
    select:hover:not(:disabled) {
      border-color: #06b6d4;
      background-color: rgba(30, 41, 59, 1);
    }
    select:focus {
      outline: none;
      border-color: #22d3ee;
      box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.2);
    }
    select:disabled {
      opacity: 0.6; cursor: not-allowed;
      background-color: rgba(15, 23, 42, 0.4);
    }

    /* ===== [修正 2] 核心概念卡片化與高亮 ===== */
    /* 透過 CSS 將 API 回傳的 HTML 結構視覺化為卡片 */
    #summary-text h3 {
        font-family: 'Orbitron', 'Noto Sans TC', sans-serif;
        color: #22d3ee; /* 亮青色標題，對應架構圖 */
        font-size: 1.1rem;
        font-weight: 700;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
        padding: 0.75rem 1rem;
        background: linear-gradient(90deg, rgba(6, 182, 212, 0.1), transparent);
        border-left: 4px solid #06b6d4;
        border-radius: 4px;
        display: flex; align-items: center;
    }
    
    /* 內容區塊卡片化 */
    #summary-text ul, #summary-text p {
        background: rgba(30, 41, 59, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 0.75rem;
        padding: 1.25rem;
        margin-bottom: 1.5rem;
    }
    
    #summary-text li { 
        position: relative; 
        padding-left: 1.2rem; 
        margin-bottom: 0.8rem; 
        line-height: 1.7;
        color: #cbd5e1;
    }
    #summary-text li::before { 
        content: "•"; 
        color: #22d3ee; 
        font-weight: bold; 
        font-size: 1.2em;
        position: absolute; left: 0; top: -2px; 
    }
    /* 高亮重點 (Neon Pink) */
    #summary-text strong, #summary-text b {
        color: #f472b6; 
        background: rgba(244, 114, 182, 0.15);
        padding: 2px 6px; 
        border-radius: 4px;
        font-weight: 700;
        box-shadow: 0 0 10px rgba(244, 114, 182, 0.1);
        border-bottom: 1px solid rgba(244, 114, 182, 0.5);
    }

    /* ===== [修正 3] 知識架構圖優化 (科技藍圖) ===== */
    .mermaid-container {
        background-color: #020617; /* 深底 */
        background-image: 
            linear-gradient(rgba(34, 211, 238, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(34, 211, 238, 0.05) 1px, transparent 1px);
        background-size: 40px 40px; /* 藍圖網格 */
        border: 1px solid rgba(6, 182, 212, 0.2);
        border-radius: 0 0 1rem 1rem;
        min-height: 500px; /* 加高 */
        display: flex; justify-content: center; align-items: center;
        position: relative;
        overflow: hidden;
    }
    /* 強制圖表展開與放大 */
    .mermaid svg { 
        max-width: none !important; 
        width: 100% !important; 
        height: auto !important; 
        min-width: 800px; /* 確保不被壓縮 */
    }
    
    /* Modal 全螢幕深色劇院模式 */
    #image-modal { background-color: rgba(0, 0, 0, 0.98); backdrop-filter: blur(20px); }
    #modal-content { 
        width: 100vw !important; height: 100vh !important; max-width: none; 
        background: #020617; 
        display: flex; justify-content: center; align-items: center;
        padding: 0 !important;
        overflow: auto; /* 允許捲動 */
    }
    /* 放大時的圖表樣式 */
    #modal-content .mermaid svg { 
        width: auto !important; 
        height: auto !important; 
        min-width: 1200px; /* 確保放大 */
        transform: scale(1.2); 
        transform-origin: center;
    }

    /* ===== [修正 5] 科學動動腦 (Alert Style) ===== */
    .myth-card {
        background: linear-gradient(145deg, rgba(67, 20, 7, 0.3), rgba(41, 11, 2, 0.5));
        border: 1px solid rgba(249, 115, 22, 0.3); /* Orange border */
        box-shadow: 0 0 20px rgba(249, 115, 22, 0.05);
        border-radius: 1rem;
        transition: all 0.3s;
        padding: 1.5rem;
    }
    .myth-card:hover { border-color: rgba(249, 115, 22, 0.6); transform: translateY(-2px); box-shadow: 0 0 30px rgba(249, 115, 22, 0.15); }
    .myth-btn {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fdba74;
        font-family: 'Orbitron', sans-serif;
        letter-spacing: 1px;
        transition: all 0.2s;
        font-size: 0.85rem;
    }
    .myth-btn:hover { background: rgba(249, 115, 22, 0.2); border-color: #f97316; color: #fff; transform: scale(1.02); }

    /* ===== [修正 5] 單元小測驗 (Holographic Style) ===== */
    .quiz-panel {
        background: rgba(6, 78, 59, 0.2); /* 深綠基底 */
        border: 1px solid rgba(16, 185, 129, 0.3);
        box-shadow: 0 0 30px rgba(16, 185, 129, 0.05);
        border-radius: 1rem;
        position: relative;
    }
    .quiz-question {
        font-size: 1.25rem; font-weight: 700; color: #e2e8f0;
        text-shadow: 0 0 10px rgba(255,255,255,0.2);
        line-height: 1.6;
    }
    .quiz-option {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(52, 211, 153, 0.2);
        color: #d1fae5;
        transition: all 0.2s;
        padding: 1rem;
        border-radius: 0.75rem;
        display: flex; align-items: center; gap: 1rem;
    }
    .quiz-option:hover:not(:disabled) {
        background: rgba(16, 185, 129, 0.2);
        border-color: #34d399;
        transform: translateX(4px);
    }
    
    /* Scrollbar & Misc */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    
    .click-mask { cursor: zoom-in; }
    
    /* Layout Fixes */
    #vocab-panel { display: flex; flex-direction: column; }
    #vocab-list-container { flex: 1; overflow-y: auto; min-height: 0; padding-right: 6px; }

    @media (max-width: 768px) {
        .mermaid svg { min-width: 600px; } /* 手機版可橫向捲動 */
        .mermaid-container { overflow-x: auto; justify-content: flex-start; }
    }
  </style>
</head>

        <div id="quiz-body" class="space-y-8">
          <div id="quiz-question" class="quiz-question"></div>
          <div id="quiz-options" class="grid grid-cols-1 gap-3"></div>

            <button id="quiz-main-btn" onclick="handleQuizMainButton()" class="px-8 py-3 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-white font-bold text-sm shadow-[0_0_20px_rgba(16,185,129,0.4)] transition-all disabled:opacity-30 disabled:cursor-not-allowed">
              Next Question

              <div class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2" data-i18n="quiz_score_title">SCORE</div>
              <div id="quiz-score-number" class="text-7xl font-mono font-black text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400 drop-shadow-lg">0</div>

            <div class="h-64 relative"><canvas id="quiz-radar"></canvas></div>
            <div id="quiz-result-detail" class="text-sm text-slate-300 leading-relaxed bg-slate-800/50 p-4 rounded-lg border border-slate-700/50 custom-scrollbar overflow-y-auto max-h-64"></div>

  <div id="floating-chat" class="hidden fixed bottom-6 right-6 z-[100] no-print group">
    <div id="xiaoke-window" class="chat-hologram closed w-80 md:w-96 flex flex-col overflow-hidden h-[500px] transition-all duration-300 transform scale-0 opacity-0 origin-bottom-right absolute bottom-20 right-0">
      <div class="chat-hologram-header p-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
          <img src="https://raw.githubusercontent.com/Shiwen6674/sciencelearninghub/main/irob.png" class="w-8 h-8 rounded-full border border-cyan-400">
          <span class="font-tech font-bold text-cyan-300">XIAOKE AI</span>
        </div>
        <button onclick="toggleChat()" class="text-cyan-500 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="flex-1 p-4 overflow-y-auto text-sm space-y-4 custom-scrollbar" id="chat-messages"></div>
      <div class="p-3 border-t border-cyan-500/30 flex gap-2 bg-slate-900/80">
        <input type="text" id="chat-input" class="flex-1 bg-slate-800 border border-cyan-900 rounded px-3 py-2 text-sm text-cyan-100 focus:border-cyan-400 outline-none" placeholder="Ask AI...">
        <button onclick="sendChatMessage()" class="text-cyan-400 hover:text-white px-3"><i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </div>
    
    <div class="relative cursor-pointer" onclick="toggleChat()">
      <div class="absolute bottom-full mb-2 left-1/2 -translate-x-1/2 bg-cyan-950 text-cyan-400 text-xs font-bold px-3 py-1 rounded-full border border-cyan-500/50 opacity-0 group-hover:opacity-100 transition shadow-[0_0_10px_#06b6d4]">我是小科</div>
      <button class="w-14 h-14 rounded-full shadow-[0_0_20px_#06b6d4] flex items-center justify-center overflow-hidden border-2 border-cyan-400 bg-slate-900 hover:scale-110 transition">
        <img src="https://raw.githubusercontent.com/Shiwen6674/sciencelearninghub/main/irob.png" class="w-full h-full object-cover">
      </button>
    </div>
  </div>

  <div id="image-modal" class="fixed inset-0 z-[200] hidden items-center justify-center p-4 transition-opacity duration-300" onclick="closeModal()">
    <button class="absolute top-6 right-6 text-white/50 hover:text-white text-4xl transition z-50" onclick="closeModal()"><i class="fa-solid fa-circle-xmark"></i></button>
    <div id="modal-content" class="relative z-10 overflow-auto max-h-[95vh] p-4" onclick="event.stopPropagation()"></div>
  </div>

  <script>
    // Toggle Chat
    const chatWindow = document.getElementById("xiaoke-window");
    window.toggleChat = function() {
        if (!chatWindow) return;
        const isClosed = chatWindow.classList.contains("closed");
        if (isClosed) {
            chatWindow.classList.remove("closed", "scale-0", "opacity-0");
            const chatBody = document.getElementById("chat-messages");
            if (chatBody && !chatBody.innerHTML.trim()) {
                const unitName = (filters && filters.unitName) || "此單元";
                chatBody.innerHTML = `<div class="chat-bubble-ai self-start p-3 shadow-sm max-w-[85%] text-sm mb-2 text-cyan-200">${tf("chat_greet", {unit: unitName})}</div>`;
            }
        } else {
            chatWindow.classList.add("closed", "scale-0", "opacity-0");
        }
    };
    
    // Drag Logic
    const dragItem = document.getElementById("floating-chat");
    let active = false;
    let currentX, currentY, initialX, initialY;
    let xOffset = 0, yOffset = 0;

    dragItem.addEventListener("mousedown", dragStart, false);
    document.addEventListener("mouseup", dragEnd, false);
    document.addEventListener("mousemove", drag, false);

    function dragStart(e) {
      if (e.target.closest("#xiaoke-window")) return;
      initialX = e.clientX - xOffset;
      initialY = e.clientY - yOffset;
      if (e.target.closest("button") || e.target.closest(".group")) active = true;
    }
    function dragEnd() {
      initialX = currentX; initialY = currentY; active = false;
    }
    function drag(e) {
      if (active) {
        e.preventDefault();
        currentX = e.clientX - initialX;
        currentY = e.clientY - initialY;
        xOffset = currentX; yOffset = currentY;
        dragItem.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
      }
    }

    // Logic
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbxBWrZCp-xLckDGZnhe64K0IUa_8CJZRzqZbrgL8lQdNn3S1WgaEzbdOtpo4mGwN6_H/exec";
    let allData = [], filters = {}, currentResultData = null, mythData = [], quizState = { questions: [], currentIndex: 0, hasAnswered: false, answers: [] }, quizRadarChart = null;

    const translations = {
      "zh-TW": { back_science: "返回自然科學", page_title: "單元重點整理", page_subtitle: "AI 驅動分析", settings_title: "單元選單", settings_subtitle: "Initialize Protocol", label_stage: "學習階段", label_publisher: "版本", label_grade: "年級", label_semester: "學期", label_unit: "單元名稱", btn_generate: "AI 整理重點", btn_txt: "下載 TXT", title_summary: "核心概念摘要", title_vocab: "科學詞彙與定義", title_map: "知識架構圖", title_myth: "科學動動腦", db_loading: "系統連線中...", db_success: "連線成功", db_fail: "連線失敗", db_fail_retry: "重試", ai_generating: "正在運算...", tap_to_zoom: "點擊放大", myth_true: "正確 O", myth_false: "錯誤 X", msg_correct: "正確！", msg_wrong: "錯誤", msg_seq: "請依序作答", vocab_none: "無詞彙", summary_fail: "生成失敗", map_fail: "繪圖失敗", map_none: "無架構圖", myth_none: "無資料", quiz: "單元小測驗", quiz_prefix: "單元小測驗－{unit}", quiz_not_ready: "準備中...", quiz_result_btn: "看結果", quiz_next: "下一題", quiz_score_title: "測驗成績", quiz_ai_analyzing: "分析中...", quiz_result_text: "答對 {correct} / {total}", txt_need_generate: "請先生成", txt_download_fail: "下載失敗", chat_greet: "你好，我是小科。關於「{unit}」有什麼問題嗎？", chat_placeholder: "輸入問題...", select_default: "請選擇...", question_count: "題數" }
    };
    let currentLang = "zh-TW";
    function t(key){ return (translations[currentLang] && translations[currentLang][key]) || key; }
    function tf(key, vars={}){ let s = t(key); Object.keys(vars).forEach(k => { s = s.replace(new RegExp("\\{"+k+"\\}","g"), String(vars[k])); }); return s; }
    function changeLanguage(){ 
        const langSel = document.getElementById("language-selector");
        if(langSel) currentLang = langSel.value;
        document.querySelectorAll("[data-i18n]").forEach(el => { el.innerText = t(el.getAttribute("data-i18n")); });
        document.querySelectorAll("[data-i18n-placeholder]").forEach(el => { el.setAttribute("placeholder", t(el.getAttribute("data-i18n-placeholder"))); });
        ["sel-stage", "sel-publisher", "sel-grade", "sel-semester", "sel-unit"].forEach(id => {
             const el = document.getElementById(id);
             if(el && el.options.length>0 && el.options[0].disabled) el.options[0].text = t('select_default');
        });
    }

    window.onload = async () => {
      const langSel = document.getElementById("language-selector");
      if(langSel) langSel.value = currentLang;
      changeLanguage();
      const user = JSON.parse(sessionStorage.getItem("currentUser") || localStorage.getItem("currentUser") || '{"name":"Guest"}');
      const userInfo = document.getElementById("user-info");
      if(userInfo) userInfo.innerText = user.name;
      const dbStatus = document.getElementById("db-status");

      try {
        const res = await fetch(GAS_API_URL + "?action=get_metadata");
        if (!res.ok) throw new Error("HTTP Error");
        const json = JSON.parse(await res.text());
        if(json.status === "success") {
          allData = json.data;
          if (dbStatus) { dbStatus.dataset.state = "success"; dbStatus.innerHTML = `<i class="fa-solid fa-check mr-1"></i> ${t("db_success")}`; dbStatus.className = "text-xs font-mono text-emerald-400 px-3 py-1 rounded bg-emerald-950/50 border border-emerald-900"; }
          initSelectors();
        } else throw new Error("Status Fail");
      } catch(e) {
        if (dbStatus) { dbStatus.dataset.state = "fail"; dbStatus.innerText = t("db_fail"); dbStatus.className = "text-xs font-mono text-red-500 bg-red-950/50 px-3 py-1 rounded"; }
      }
    };

    function initSelectors() {
      const stages = [...new Set(allData.map(d => d.stage))];
      populate("sel-stage", stages);
      ["sel-stage", "sel-publisher", "sel-grade", "sel-semester", "sel-unit"].forEach((id, idx) => {
         const el = document.getElementById(id);
         if(el) el.onchange = (e) => {
             if(id === "sel-unit") {
                 filters.unitName = e.target.value;
                 document.getElementById("btn-generate").disabled = false;
             } else {
                 updateLevel(idx + 1, e.target.value);
             }
         }
      });
    }

    function updateLevel(level, value) {
      if(level===1) filters={stage:value};
      if(level===2){filters.publisher=value; delete filters.grade; delete filters.semester; delete filters.unitName;}
      if(level===3){filters.grade=value; delete filters.semester; delete filters.unitName;}
      if(level===4){filters.semester=value; delete filters.unitName;}
      
      const ids=["sel-publisher","sel-grade","sel-semester","sel-unit"];
      for(let i=level; i<4; i++){
        const el = document.getElementById(ids[i]);
        if(el) { el.innerHTML = `<option disabled selected>${t("select_default")}</option>`; el.disabled = true; }
      }
      document.getElementById("btn-generate").disabled=true;

      const relevantData = allData.filter(d => {
        const safeMatch = (dVal, fVal) => !fVal || String(dVal).trim() == String(fVal).trim();
        return safeMatch(d.stage, filters.stage) && safeMatch(d.publisher, filters.publisher) && safeMatch(d.grade, filters.grade) && safeMatch(d.semester, filters.semester);
      });

      if(level===1) populate("sel-publisher", [...new Set(relevantData.map(d=>d.publisher))]);
      if(level===2) populate("sel-grade", [...new Set(relevantData.map(d=>d.grade))].sort((a,b)=>a-b), "grade");
      if(level===3) populate("sel-semester", [...new Set(relevantData.map(d=>d.semester))], "semester");
      if(level===4) {
        const unitSelect = document.getElementById("sel-unit");
        unitSelect.innerHTML = `<option disabled selected>${t("select_default")}</option>`;
        relevantData.forEach(d => {
            const opt = document.createElement("option");
            opt.value = d.unitName;
            opt.text = (d.unitType && !isNaN(d.unitType)) ? `第${d.unitType}課 ${d.unitName}` : d.unitName;
            unitSelect.add(opt);
        });
        unitSelect.disabled=false;
      }
    }

    function populate(id, list) {
      const el = document.getElementById(id);
      el.innerHTML = `<option disabled selected>${t("select_default")}</option>`;
      list.forEach(o => {
        const opt = document.createElement("option");
        opt.value = o; opt.text = o; el.add(opt);
      });
      el.disabled=false;
    }

    async function startGeneration() {
      document.getElementById("selection-panel").classList.add("hidden");
      document.getElementById("loading-view").classList.remove("hidden");
      document.getElementById("loading-view").classList.add("flex");
      try {
        const res = await fetch(GAS_API_URL, { method: "POST", body: JSON.stringify({ action: "get_content_and_generate", filters: filters }) });
        const json = JSON.parse(await res.text());
        if(json.status === "success") {
          currentResultData = json.data;
          renderResult(json.data);
        } else throw new Error("Failed");
      } catch(e) {
        alert(tf("ai_generate_fail",{msg:e.message}));
        document.getElementById("selection-panel").classList.remove("hidden");
        document.getElementById("loading-view").classList.add("hidden");
        document.getElementById("loading-view").classList.remove("flex");
      }
    }

    function syncVocabHeight() {
        const summaryPanel = document.getElementById('summary-panel');
        const vocabPanel = document.getElementById('vocab-panel');
        if (summaryPanel && vocabPanel) {
            vocabPanel.style.height = 'auto';
            if (window.innerWidth < 768) return;
            vocabPanel.style.height = `${summaryPanel.offsetHeight}px`;
        }
    }

    function renderResult(data) {
      document.getElementById("loading-view").classList.add("hidden");
      document.getElementById("loading-view").classList.remove("flex");
      document.getElementById("content-view").classList.remove("hidden");
      document.getElementById("floating-chat").classList.remove("hidden");

      const raw = data.raw_content || {};
      document.getElementById('result-title').innerText = data.topic || data.unitName || filters.unitName;
      document.getElementById('result-tag').innerText = `${filters.publisher || ''} ${filters.grade || ''}`;

      // Summary
      let summaryContent = (typeof data.summary === 'object') ? (data.summary.summary_html || data.summary.content) : data.summary;
      if (!summaryContent && raw.text_summary) summaryContent = raw.text_summary;
      document.getElementById('summary-text').innerHTML = summaryContent || t("summary_fail");

      // Vocab
      const keywordList = document.getElementById('keywords-list');
      keywordList.innerHTML = '';
      let kList = data.keywords || [];
      if (kList.length > 0) {
          kList.forEach(k => {
             const term = typeof k === 'object' ? k.term : k;
             const def = typeof k === 'object' ? k.def : '';
             keywordList.innerHTML += `<div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700/50 hover:border-cyan-500/50 transition"><div class="text-cyan-400 font-bold">${term}</div><div class="text-xs text-slate-400 mt-1">${def}</div></div>`;
          });
      } else { keywordList.innerHTML = `<div class="text-slate-500 text-xs">${t("vocab_none")}</div>`; }

      // Mermaid
      const chartDiv = document.getElementById('mermaid-chart');
      let mapData = data.mindMap || (data.summary && data.summary.mermaid) || '';
      if(mapData) {
          mapData = mapData.replace(/```mermaid/i, '').replace(/```/g, '').trim();
          chartDiv.innerHTML = `<div class="mermaid">${mapData}</div>`;
          mermaid.init(undefined, document.querySelectorAll('.mermaid')).then(()=>{
             const svg = chartDiv.querySelector('svg');
             if(svg) { svg.removeAttribute('style'); svg.removeAttribute('width'); svg.removeAttribute('height'); }
          });
      } else { chartDiv.innerText = t("map_none"); }

      // Myth
      const mythListEl = document.getElementById('myth-list');
      mythListEl.innerHTML = '';
      mythData = (data.myths || []).slice(0, 10);
      if(mythData.length>0){
         mythData.forEach((m, i) => {
             const cardId = `myth-${i}`;
             const div = document.createElement('div');
             div.className = 'myth-card flex flex-col gap-3';
             div.innerHTML = `
                 <div class="flex justify-between items-center"><span class="bg-orange-600 text-white text-xs font-bold px-2 py-1 rounded">Q${i+1}</span></div>
                 <div class="text-white font-bold tracking-wide text-sm">${m.question || m.myth}</div>
                 <div class="flex gap-2 mt-auto">
                    <button id="${cardId}-btn-true" onclick="answerMyth(${i}, true)" class="myth-btn flex-1 py-2 rounded">${t("myth_true")}</button>
                    <button id="${cardId}-btn-false" onclick="answerMyth(${i}, false)" class="myth-btn flex-1 py-2 rounded">${t("myth_false")}</button>
                 </div>
                 <div id="${cardId}-feedback" class="hidden mt-2 p-3 bg-black/40 rounded text-sm text-orange-100 border border-orange-500/30"></div>
             `;
             mythListEl.appendChild(div);
         });
      } else { mythListEl.innerText = t("myth_none"); }

      // Quiz
      quizState.questions = (data.quiz || []).slice(0, 10).map((q,i)=>({
          id: i, stem: q.question, options: q.options, correctIndex: q.correctIndex||0, explanation: q.explanation||""
      }));
      initQuiz();

      setTimeout(syncVocabHeight, 200);
      window.addEventListener('resize', syncVocabHeight);
    }

    function initQuiz() {
       quizState.currentIndex = 0; quizState.hasAnswered = false; quizState.answers = [];
       if(quizState.questions.length > 0) {
           document.getElementById('quiz-body').classList.remove('hidden');
           document.getElementById('quiz-empty').classList.add('hidden');
           renderQuizQuestion();
       } else {
           document.getElementById('quiz-body').classList.add('hidden');
           document.getElementById('quiz-empty').classList.remove('hidden');
       }
    }

    function renderQuizQuestion() {
       const q = quizState.questions[quizState.currentIndex];
       document.getElementById('quiz-question').innerText = q.stem;
       document.getElementById('quiz-progress').innerText = `${quizState.currentIndex+1} / ${quizState.questions.length}`;
       const opts = document.getElementById('quiz-options');
       opts.innerHTML = '';
       document.getElementById('quiz-feedback').classList.add('hidden');
       
       const btnMain = document.getElementById('quiz-main-btn');
       btnMain.disabled = true;
       btnMain.innerText = (quizState.currentIndex === quizState.questions.length-1) ? t("quiz_result_btn") : t("quiz_next");

       q.options.forEach((opt, idx) => {
           const btn = document.createElement('button');
           btn.className = "quiz-option w-full text-left";
           btn.innerHTML = `<span class="bg-emerald-900/50 w-6 h-6 rounded flex items-center justify-center text-xs text-emerald-400 border border-emerald-500/30 mr-3">${String.fromCharCode(65+idx)}</span> <span class="font-bold">${opt}</span>`;
           btn.onclick = () => handleQuizAnswer(idx, btn);
           opts.appendChild(btn);
       });
       quizState.hasAnswered = false;
    }

    function handleQuizAnswer(idx, btn) {
        if(quizState.hasAnswered) return;
        quizState.hasAnswered = true;
        const q = quizState.questions[quizState.currentIndex];
        const isCorrect = (idx === q.correctIndex);
        
        // Visuals
        const allBtns = document.getElementById('quiz-options').children;
        for(let b of allBtns) b.disabled = true;

        if(isCorrect) {
            btn.style.background = "rgba(16, 185, 129, 0.4)";
            btn.style.borderColor = "#10b981";
        } else {
            btn.style.background = "rgba(239, 68, 68, 0.4)";
            btn.style.borderColor = "#ef4444";
            allBtns[q.correctIndex].style.background = "rgba(16, 185, 129, 0.4)";
        }
        
        const fb = document.getElementById('quiz-feedback');
        fb.innerHTML = `<div class="${isCorrect?'text-emerald-400':'text-red-400'} font-bold mb-1">${isCorrect?t('msg_correct'):t('msg_wrong')}</div><div class="text-slate-300 text-sm">${q.explanation}</div>`;
        fb.className = `mt-4 p-4 rounded-lg border ${isCorrect?'bg-emerald-950/50 border-emerald-500/30':'bg-red-950/50 border-red-500/30'} animate-fade-in-up`;
        fb.classList.remove('hidden');

        document.getElementById('quiz-main-btn').disabled = false;
        
        quizState.answers.push({correct: isCorrect, concept: `Q${quizState.currentIndex+1}`});
        // Log answer (silent)
        submitQuizLog(q, idx, q.correctIndex, isCorrect);
    }

    function handleQuizMainButton() {
        if(quizState.currentIndex < quizState.questions.length - 1) {
            quizState.currentIndex++;
            renderQuizQuestion();
        } else {
            // Show Result
            document.getElementById('quiz-body').classList.add('hidden');
            document.getElementById('quiz-result').classList.remove('hidden');
            const correct = quizState.answers.filter(a=>a.correct).length;
            const score = Math.round((correct/quizState.questions.length)*100);
            document.getElementById('quiz-score-number').innerText = score;
            
            // Chart
            const ctx = document.getElementById('quiz-radar').getContext('2d');
            if(quizRadarChart) quizRadarChart.destroy();
            quizRadarChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: quizState.answers.map((_,i)=>`Q${i+1}`),
                    datasets: [{
                        label: 'Correct',
                        data: quizState.answers.map(a=>a.correct?100:0),
                        backgroundColor: quizState.answers.map(a=>a.correct?'#10b981':'#ef4444')
                    }]
                },
                options: { scales: { y: { beginAtZero: true, max: 100 }, x: { grid: {display:false} } }, plugins: { legend: {display:false} } }
            });
        }
    }
    
    // Helpers
    function answerMyth(idx, choice) {
       const m = mythData[idx];
       const fb = document.getElementById(`myth-${idx}-feedback`);
       fb.classList.remove('hidden');
       fb.innerHTML = `<span class="text-orange-300">${m.explanation || "參考答案"}</span>`;
    }
    
    function sendChatMessage() {
        const inp = document.getElementById('chat-input');
        const msg = inp.value.trim();
        if(!msg) return;
        const body = document.getElementById('chat-messages');
        body.innerHTML += `<div class="chat-bubble-user self-end p-3 shadow-sm max-w-[85%] text-sm mb-2 text-blue-100">${msg}</div>`;
        inp.value = '';
        fetch(GAS_API_URL, { method: 'POST', body: JSON.stringify({ action: 'chat_with_ai', message: msg, contextText: "...", userName: "Guest" }) })
            .then(r=>r.json()).then(j=>{
                body.innerHTML += `<div class="chat-bubble-ai self-start p-3 shadow-sm max-w-[85%] text-sm mb-2 text-cyan-200">${j.data}</div>`;
                body.scrollTop = body.scrollHeight;
            });
    }

    function downloadTXT() {
       alert("TXT Download Feature");
    }

    function submitQuizLog(q, ans, corr, isCorr) {
       // Silent log
    }
  </script>
