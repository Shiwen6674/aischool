        /* === 核心環境設定 === */

        .bento-card {
            background-color: #0f172a; /* Slate-900 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .bento-card:hover {
            border-color: rgba(45, 212, 191, 0.4); /* Teal Hover */
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }
        /* 裝飾性頂部線條 */
        .bento-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(45, 212, 191, 0.5), transparent);
            opacity: 0; transition: opacity 0.3s;
        }
        .bento-card:hover::before { opacity: 1; }

        /* 3. 輸入/選單元件 */
        .input-glass {
            background: #1e293b;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 0.75rem;
            transition: all 0.2s;
        }
        .input-glass:disabled { opacity: 0.5; cursor: not-allowed; }
        .input-glass:not(:disabled):hover { border-color: #2dd4bf; background: #263344; }
        .input-glass:focus { border-color: #2dd4bf; outline: none; box-shadow: 0 0 0 2px rgba(45, 212, 191, 0.2); }

        /* 4. 按鈕特效 */
        .btn-primary {
            background: linear-gradient(135deg, #0f766e 0%, #0d9488 100%);
            color: white;
            border: 1px solid rgba(45, 212, 191, 0.5);
            box-shadow: 0 4px 15px rgba(13, 148, 136, 0.3);
            transition: all 0.2s;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(13, 148, 136, 0.5);
            filter: brightness(1.1);
        }
        .btn-primary:disabled { background: #334155; border-color: transparent; color: #94a3b8; box-shadow: none; }

        /* === 內容排版優化 === */
        /* 摘要文字 */
        #summary-text h3 {
            font-size: 1.25rem; font-weight: 700; color: #2dd4bf; margin: 1.5rem 0 0.75rem;
            display: flex; align-items: center; gap: 0.5rem;
        }
        #summary-text h3::before { content: '#'; color: #0f766e; }
        #summary-text li { margin-bottom: 0.5rem; line-height: 1.8; color: #cbd5e1; }
        #summary-text strong { color: #f472b6; font-weight: 700; background: rgba(244, 114, 182, 0.1); padding: 0 2px; rounded: 2px; }

        /* 架構圖容器 (白底，確保可見性) */
        .mindmap-container {
            background-color: #ffffff; /* 強制白底 */
            border-radius: 0.75rem;
            padding: 1.5rem;
            overflow: auto; /* 允許捲動 */

            display: flex; justify-content: center; align-items: center;
        }
        
        /* 卷軸美化 */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* 列印設定 */

            #summary-text strong { color: black; font-weight: bold; background: none; }

    <script>
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbxBWrZCp-xLckDGZnhe64K0IUa_8CJZRzqZbrgL8lQdNn3S1WgaEzbdOtpo4mGwN6_H/exec";
        
        let allData = [];
        let filters = {};
        let currentResultData = null;
        let mythData = [];
        let quizState = { questions: [], currentIndex: 0, hasAnswered: false, answers: [] };
        let quizRadarChart = null;

        const i18n = {
            "zh-TW": { label_stage: "學習階段", label_publisher: "版本", label_grade: "年級", label_semester: "學期", label_unit: "單元名稱" }
        };

        window.onload = async () => {
            const user = JSON.parse(sessionStorage.getItem("currentUser") || localStorage.getItem("currentUser") || '{"name":"訪客"}');
            document.getElementById("user-info").innerText = user.name;

            try {
                const res = await fetch(GAS_API_URL + "?action=get_metadata");
                if (!res.ok) throw new Error("API Error");
                const json = await res.json();
                
                if(json.status === "success") {
                    allData = json.data;
                    document.getElementById("db-status").innerText = "Connected";
                    document.getElementById("db-status").classList.replace("text-slate-500", "text-emerald-400");
                    initSelectors();
                } else { throw new Error(json.message); }
            } catch(e) {
                console.error(e);
                document.getElementById("db-status").innerText = "Error";
                document.getElementById("db-status").classList.add("text-red-400");
                alert("無法連線至資料庫");
            }
        };

        function initSelectors() {
            const stages = [...new Set(allData.map(d => d.stage))];
            populate("sel-stage", stages);
            document.getElementById("sel-stage").onchange = (e) => updateLevel(1, e.target.value);
            document.getElementById("sel-publisher").onchange = (e) => updateLevel(2, e.target.value);
            document.getElementById("sel-grade").onchange = (e) => updateLevel(3, e.target.value);
            document.getElementById("sel-semester").onchange = (e) => updateLevel(4, e.target.value);
            document.getElementById("sel-unit").onchange = (e) => { 
                filters.unitName = e.target.value; 
                document.getElementById("btn-generate").disabled = false; 
            };
        }

        function updateLevel(level, value) {
            if(level===1) filters={stage:value};
            if(level===2){filters.publisher=value; delete filters.grade; delete filters.semester; delete filters.unitName;}
            if(level===3){filters.grade=value; delete filters.semester; delete filters.unitName;}
            if(level===4){filters.semester=value; delete filters.unitName;}

            const ids=["sel-publisher","sel-grade","sel-semester","sel-unit"];
            const labels=["版本","年級","學期","單元"];
            
            for(let i=level;i<4;i++){
                const el = document.getElementById(ids[i]);
                el.innerHTML=`<option disabled selected>${labels[i]}</option>`;
                el.disabled=true;
            }
            document.getElementById("btn-generate").disabled=true;

            const relevantData = allData.filter(d => {
                const safeMatch = (dVal, fVal) => !fVal || String(dVal).trim() == String(fVal).trim();
                return safeMatch(d.stage, filters.stage) &&
                       safeMatch(d.publisher, filters.publisher) &&
                       safeMatch(d.grade, filters.grade) &&
                       safeMatch(d.semester, filters.semester);
            });

            if(level===1) populate("sel-publisher", [...new Set(relevantData.map(d=>d.publisher))]);
            if(level===2) populate("sel-grade", [...new Set(relevantData.map(d=>d.grade))].sort((a,b)=>a-b), "grade");
            if(level===3) populate("sel-semester", [...new Set(relevantData.map(d=>d.semester))], "semester");
            if(level===4) {
                const unitSelect = document.getElementById("sel-unit");
                unitSelect.innerHTML='<option disabled selected>選擇單元</option>';
                if(relevantData.length>0) {
                    relevantData.forEach(d => {
                        const opt = document.createElement("option");
                        opt.value = d.unitName;
                        opt.text = (d.unitType && !isNaN(d.unitType)) ? `第${d.unitType}課 ${d.unitName}` : d.unitName;
                        unitSelect.add(opt);
                    });
                    unitSelect.disabled=false;
                }
            }
        }

        function populate(id, list, type) {
            const el = document.getElementById(id);
            const defaultTxt = type==="grade"?"年級":(type==="semester"?"學期":"版本");
            el.innerHTML=`<option disabled selected>${defaultTxt}</option>`;
            list.forEach(o => {
                const opt = document.createElement("option");
                opt.value = o;
                if(type==="grade") opt.text=o+"年級";
                else if(type==="semester") opt.text=(o==="上"?"上學期":(o==="下"?"下學期":o));
                else opt.text=o;
                el.add(opt);
            });
            el.disabled=false;
        }

        async function startGeneration() {
            document.getElementById("selection-panel").classList.add("hidden");
            const loading = document.getElementById("loading-view");
            loading.classList.remove("hidden");
            loading.classList.add("flex");

            try {
                const res = await fetch(GAS_API_URL, { 
                    method: "POST", 
                    body: JSON.stringify({ action: "get_content_and_generate", filters: filters }) 
                });
                const json = await res.json();

                if(json.status === "success") { 
                    currentResultData = json.data; 
                    renderResult(json.data); 
                } else {
                    throw new Error(json.message);
                }
            } catch(e) { 
                alert("生成失敗: " + e.message); 
                document.getElementById("selection-panel").classList.remove("hidden");
                loading.classList.add("hidden");
            }
        }

        function renderResult(data) {
            const raw = data.raw_content || {};
            
            document.getElementById('result-title').innerText = data.topic || raw.unitName || filters.unitName;
            
            // 摘要
            const summaryBox = document.getElementById('summary-text');
            let summaryContent = data.summary;
            if (typeof summaryContent === 'object') summaryContent = summaryContent.content || summaryContent.summary || '';
            if (!summaryContent && raw.text_summary) summaryContent = raw.text_summary;
            summaryBox.innerHTML = summaryContent || '<p class="text-slate-500">暫無摘要</p>';

            // 詞彙
            const keywordList = document.getElementById('keywords-list');
            keywordList.innerHTML = '';
            let kList = data.keywords || raw.vocab_list || [];
            if (Array.isArray(kList) && kList.length > 0) {
                kList.forEach(k => {
                    const term = typeof k === 'object' ? (k.term || k.word) : k;
                    const def = typeof k === 'object' ? (k.def || k.definition) : '';
                    const div = document.createElement('div');
                    div.className = 'bg-slate-800/50 p-3 rounded-lg border border-slate-700';
                    div.innerHTML = `<div class="font-bold text-amber-400 mb-1">${term}</div><div class="text-xs text-slate-400">${def}</div>`;
                    keywordList.appendChild(div);
                });
            } else { keywordList.innerHTML = '<span class="text-slate-500 text-xs">無詞彙</span>'; }

            // Mermaid (白底)
            const chartDiv = document.getElementById('mermaid-chart');
            let mapData = data.mindMap || (data.summary && data.summary.mindMap) || '';
            if (mapData) {
                mapData = mapData.replace(/```mermaid/i, '').replace(/```/g, '').trim();
                chartDiv.innerHTML = `<div class="mermaid">${mapData}</div>`;
                mermaid.init(undefined, document.querySelectorAll('.mermaid'));
            } else { chartDiv.innerHTML = '<span class="text-slate-400">無法繪製</span>'; }

            // 迷思
            const mythListEl = document.getElementById('myth-list');
            mythListEl.innerHTML = '';
            let mList = data.myths || (data.summary && data.summary.myths) || [];
            mythData = mList.slice(0, 10);
            if (mythData.length > 0) {
                mythData.forEach((m, index) => {
                    const q = m.question || m.myth || '';
                    const div = document.createElement('div');
                    div.className = 'bg-slate-800/50 p-3 rounded-lg border border-slate-700';
                    div.innerHTML = `
                        <div class="text-sm font-bold text-slate-200 mb-2"><span class="text-rose-400 mr-2">Q${index+1}</span>${q}</div>
                        <div class="flex gap-2">
                            <button onclick="answerMyth(${index}, true)" class="flex-1 py-1.5 bg-slate-700 hover:bg-slate-600 rounded text-xs text-slate-300">正確</button>
                            <button onclick="answerMyth(${index}, false)" class="flex-1 py-1.5 bg-slate-700 hover:bg-slate-600 rounded text-xs text-slate-300">錯誤</button>
                        </div>
                        <div id="myth-${index}-feedback" class="mt-2 hidden text-xs p-2 rounded bg-slate-900 text-slate-300"></div>
                    `;
                    mythListEl.appendChild(div);
                });
            } else { mythListEl.innerHTML = '<span class="text-slate-500 text-xs">無題目</span>'; }

            // 測驗
            const quizRaw = data.quiz || (data.summary && data.summary.quiz) || [];
            initQuiz(quizRaw);

            document.getElementById('loading-view').classList.add('hidden');
            document.getElementById('loading-view').classList.remove('flex');
            document.getElementById('content-view').classList.remove('hidden');
            document.getElementById('floating-chat').classList.remove('hidden');
            document.getElementById('btn-generate').disabled = false;
        }

        // Quiz Logic
        function initQuiz(quizRaw) {
            const quizBody = document.getElementById("quiz-body");
            const quizEmpty = document.getElementById("quiz-empty");
            const sourceArray = Array.isArray(quizRaw) ? quizRaw.slice(0, 10) : [];
            
            if (sourceArray.length === 0) {
                quizBody.classList.add("hidden");
                quizEmpty.classList.remove("hidden");
                return;
            }

            quizState.questions = sourceArray.map((q, idx) => {
                let correctIndex = -1;
                if (typeof q.correctIndex === "number") correctIndex = q.correctIndex;
                else if (typeof q.ans === "number") correctIndex = q.ans;
                else if (typeof q.answer === "string") {
                    const map = { "A": 0, "B": 1, "C": 2, "D": 3 };
                    correctIndex = map[q.answer.trim().toUpperCase()[0]] || 0;
                }
                return {
                    stem: q.stem || q.question || `題目 ${idx+1}`,
                    options: q.options || q.choices || [],
                    correctIndex: correctIndex,
                    explanation: q.explanation || "",
                    concept: q.concept || `概念 ${idx+1}`
                };
            });

            quizState.currentIndex = 0;
            quizState.hasAnswered = false;
            quizState.answers = [];
            quizEmpty.classList.add("hidden");
            quizBody.classList.remove("hidden");
            renderQuizQuestion();
        }

        function renderQuizQuestion() {
            const q = quizState.questions[quizState.currentIndex];
            const total = quizState.questions.length;
            document.getElementById("quiz-question").innerText = `${quizState.currentIndex + 1}. ${q.stem}`;
            document.getElementById("quiz-progress").innerText = `${quizState.currentIndex + 1}/${total}`;
            const optsContainer = document.getElementById("quiz-options");
            optsContainer.innerHTML = "";
            const letters = ["A", "B", "C", "D"];
            
            q.options.forEach((opt, idx) => {
                const btn = document.createElement("button");
                btn.className = "quiz-btn w-full text-left p-3 rounded-lg border border-slate-700 bg-slate-800/50 hover:bg-slate-700 hover:border-teal-500/50 transition text-slate-300 text-sm";
                btn.innerHTML = `<span class="text-teal-400 font-bold mr-2">${letters[idx]}</span>${opt}`;
                btn.onclick = () => handleQuizAnswer(idx, btn);
                optsContainer.appendChild(btn);
            });

            document.getElementById("quiz-feedback").classList.add("hidden");
            const nextBtn = document.getElementById("quiz-main-btn");
            nextBtn.disabled = true;
            nextBtn.innerText = (quizState.currentIndex === total - 1) ? "查看結果" : "下一題";
        }

        function handleQuizAnswer(idx, btnElement) {
            if (quizState.hasAnswered) return;
            const q = quizState.questions[quizState.currentIndex];
            const isCorrect = (idx === q.correctIndex);
            
            const allBtns = document.querySelectorAll("#quiz-options button");
            allBtns.forEach(b => b.disabled = true);

            if(isCorrect) {
                btnElement.classList.replace("bg-slate-800/50", "bg-emerald-900/30");
                btnElement.classList.replace("border-slate-700", "border-emerald-500");
            } else {
                btnElement.classList.replace("bg-slate-800/50", "bg-red-900/30");
                btnElement.classList.replace("border-slate-700", "border-red-500");
                // Highlight correct
                if(q.correctIndex >= 0) {
                    allBtns[q.correctIndex].classList.replace("bg-slate-800/50", "bg-emerald-900/30");
                    allBtns[q.correctIndex].classList.replace("border-slate-700", "border-emerald-500");
                }
            }

            const fb = document.getElementById("quiz-feedback");
            fb.innerHTML = isCorrect 
                ? `<div class="text-emerald-400 font-bold mb-1"><i class="fa-solid fa-check"></i> 正確</div>${q.explanation}`
                : `<div class="text-red-400 font-bold mb-1"><i class="fa-solid fa-xmark"></i> 錯誤</div>${q.explanation}`;
            fb.classList.remove("hidden");
            
            quizState.answers[quizState.currentIndex] = { correct: isCorrect, concept: q.concept };
            quizState.hasAnswered = true;
            document.getElementById("quiz-main-btn").disabled = false;
        }

        function handleQuizMainButton() {
            if (quizState.currentIndex < quizState.questions.length - 1) {
                quizState.currentIndex++;
                quizState.hasAnswered = false;
                renderQuizQuestion();
            } else {
                renderQuizResult();
            }
        }

        function renderQuizResult() {
            document.getElementById("quiz-body").classList.add("hidden");
            document.getElementById("quiz-result").classList.remove("hidden");
            document.getElementById("quiz-progress").classList.add("hidden");

            const total = quizState.questions.length;
            const correct = quizState.answers.filter(a => a && a.correct).length;
            const score = Math.round((correct / total) * 100);
            document.getElementById("quiz-score-number").innerText = score;

            // Radar Chart
            const ctx = document.getElementById("quiz-radar");
            const concepts = [...new Set(quizState.answers.map(a => a.concept))];
            const dataScores = concepts.map(c => {
                const related = quizState.answers.filter(a => a.concept === c);
                const ok = related.filter(a => a.correct).length;
                return (ok / related.length) * 100;
            });

            if(quizRadarChart) quizRadarChart.destroy();
            quizRadarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: concepts,
                    datasets: [{
                        label: '掌握度',
                        data: dataScores,
                        backgroundColor: 'rgba(45, 212, 191, 0.2)',
                        borderColor: '#2dd4bf',
                        pointBackgroundColor: '#2dd4bf'
                    }]
                },
                options: {
                    scales: { r: { min: 0, max: 100, ticks: { display: false }, grid: { color: 'rgba(255,255,255,0.1)' } } },
                    plugins: { legend: { display: false } }
                }
            });
            
            document.getElementById("quiz-result-detail").innerText = `作答完成！共 ${total} 題，答對 ${correct} 題。`;
        }

        function answerMyth(index, choice) {
            const m = mythData[index];
            const isTrue = (typeof m.isTrue === "boolean") ? m.isTrue : false;
            const isCorrect = (choice === isTrue);
            
            const fb = document.getElementById(`myth-${index}-feedback`);
            fb.classList.remove("hidden");
            if(isCorrect) {
                fb.innerHTML = `<span class="text-emerald-400 font-bold">正確！</span> ${m.correct || m.explanation}`;
            } else {
                fb.innerHTML = `<span class="text-amber-400 font-bold">可惜...</span> ${m.correct || m.explanation}`;
            }
        }

        // Chat & Modal
        function toggleChat() {
            const w = document.getElementById("xiaoke-window");
            w.classList.toggle("closed");
            if(w.classList.contains("closed")) {
                w.classList.remove("scale-100", "opacity-100");
                w.classList.add("scale-0", "opacity-0");
            } else {
                w.classList.remove("scale-0", "opacity-0");
                w.classList.add("scale-100", "opacity-100");
            }
        }
        async function sendChatMessage() {
            const input = document.getElementById("chat-input");
            const msg = input.value.trim();
            if(!msg) return;
            const body = document.getElementById("chat-messages");
            body.innerHTML += `<div class="text-right mb-2"><span class="bg-indigo-600 text-white py-1 px-3 rounded-lg inline-block">${msg}</span></div>`;
            input.value = "";
            body.scrollTop = body.scrollHeight;
            setTimeout(() => {
                body.innerHTML += `<div class="text-left mb-2"><span class="bg-slate-800 text-slate-300 py-1 px-3 rounded-lg inline-block border border-slate-700">小科正在思考... (未串接API)</span></div>`;
                body.scrollTop = body.scrollHeight;
            }, 800);
        }
        function openModal() {
            const chart = document.getElementById("mermaid-chart").innerHTML;
            if(!chart) return;
            document.getElementById("modal-content").innerHTML = chart;
            const svg = document.querySelector("#modal-content svg");
            if(svg) { svg.style.width="100%"; svg.style.height="auto"; }
            document.getElementById("image-modal").classList.remove("hidden");
            document.getElementById("image-modal").classList.add("flex");
        }
        function closeModal() {
            document.getElementById("image-modal").classList.add("hidden");
            document.getElementById("image-modal").classList.remove("flex");
        }

        function downloadPDF() { alert("PDF 下載功能 (待實作)"); }

    </script>
